apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: setprintcategory
  title: "SetPrintCategory"
  description: "Shared interface: SetPrintCategory.xsd (provided by customerbillproduction-gemini-24-5-2)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version="1.0" encoding="UTF-8"?>
    <schema xmlns="http://www.w3.org/2001/XMLSchema" xmlns:til="http://xmlns.vodafone.co.uk/map/til/Billing/CustomerBillProduction/BillFormatting/SetPrintCategory" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:vod="http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" xmlns:rs="http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus" targetNamespace="http://xmlns.vodafone.co.uk/map/til/Billing/CustomerBillProduction/BillFormatting/SetPrintCategory" elementFormDefault="qualified" attributeFormDefault="unqualified">
      <import namespace="http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation="../../../Common/SimpleTypes.xsd"/>
      <import namespace="http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus" schemaLocation="../../../Common/ResultStatus.xsd"/>
      <!-- 0.1: Initial draft version for VOP SSO 27/05/2008	-->
      <complexType name="SetPrintCategoryResponse">
        <sequence>
          <element ref="rs:ResultStatus"/>
        </sequence>
      </complexType>
      <element name="SetPrintCategoryResponse" type="til:SetPrintCategoryResponse"/>
      <simpleType name="printingCategory">
          <restriction base="string">
            <enumeration value="REG"/>
            <enumeration value="INT"/>
            <enumeration value="HELD"/>
          </restriction>
      </simpleType>
      <complexType name="SetPrintCategoryRequest">
        <sequence>
          <element name="BAN" type="vod:BAN" minOccurs="1"/>
          <element name="BEN" type="vod:BEN" minOccurs="1"/>
          <element name="printingCategory" type="til:printingCategory" minOccurs="1"/>
        </sequence>
      </complexType>
      <element name="SetPrintCategoryRequest" type="til:SetPrintCategoryRequest"/>
    </schema>
