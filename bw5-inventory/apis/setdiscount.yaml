apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: setdiscount
  title: "SetDiscount"
  description: "Shared interface: SetDiscount.xsd (provided by customerbillproduction-gemini-24-5-2)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML 2.4.2.7. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Billing/CustomerDiscountsAndPromotions/CustomerDiscountCalculation/SetDiscount"
    	 xmlns:til = "http://xmlns.vodafone.co.uk/map/til/Billing/CustomerDiscountsAndPromotions/CustomerDiscountCalculation/SetDiscount"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 xmlns:vod = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes"
    	 xmlns:rs = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus"
    	 elementFormDefault = "qualified">
    	<import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation = "../../../Common/SimpleTypes.xsd"/>
    	<import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus" schemaLocation = "../../../Common/ResultStatus.xsd"/>
    	<!-- $Header: /cvs/TIL_GEMINI/TIL_GEMINI01/SharedResources/SchemaDefinitions/Vodafone/Billing/CustomerDiscountsAndPromotions/CustomerDiscountCalculation/SetDiscount.xsd,v 1.1 2010/02/25 15:50:51 kaliapea Exp $ -->
    	
    	<complexType name = "SetDiscountResponse">
    		<sequence>
    			<element ref = "rs:ResultStatus"/>
    		</sequence>
    	</complexType>
    	<element name = "SetDiscountResponse" type = "til:SetDiscountResponse"/>
    	<complexType name = "SetDiscountRequest">
    		<!-- Ameya M - Moved common elements to Common/CommonObjects/Discount.xsd 13 August 2007 -->
    		
    		<!-- Jinesh T - added a choice between corporateId and ban,converted discount element to an array added minOccurs and maxOccurs 23 August 2007 -->
    		
    		<!-- Jinesh T - VFUK-ICC-TIL DD - BILL.CustDistProm.CustomerDiscountCalculation.SetDiscount-0.5.doc 23 August 2007 -->
    		<sequence>
    			<choice>
    				<element name = "BAN" type = "vod:BAN"/>
    				<element name = "corporateId" type = "string"/>
    			</choice>
    			<element name = "Discount">
    				<!-- Added index, effectiveDate and ban element as per DiscountInfo object - Ameya M - 14/08/2007 -->
    				
    				<!--<element ref = "soc:Soc" minOccurs = "0"/>-->
    				
    				<!--<element name = "index" type = "integer" minOccurs = "0"/>-->
    				<complexType>
    					<sequence>
    						<element name = "msisdn" type = "vod:CTN"/>
    						<element name = "soc" type = "string"/>
    						<element name = "revenueCode" type = "string"/>
    						<element name = "featureCode" type = "string" minOccurs = "0"/>
    						<element name = "effectiveDate" type = "date"/>
    						<element name = "type" type = "string"/>
    						<element name = "percent" type = "double" minOccurs = "0"/>
    						<element name = "fixedAmount" type = "double" minOccurs = "0"/>
    						<element name = "adjustmentReasonCode" type = "string"/>
    						<element name = "expirationDate" type = "date" minOccurs = "0"/>
    					</sequence>
    				</complexType>
    			</element>
    		</sequence>
    	</complexType>
    	<element name = "SetDiscountRequest" type = "til:SetDiscountRequest"/>
    </schema>
