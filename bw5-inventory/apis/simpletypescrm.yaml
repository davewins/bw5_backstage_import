apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: simpletypescrm
  title: "SimpleTypesCRM"
  description: "Shared interface: SimpleTypesCRM.xsd (provided by customeridentitymanagement-idam-25-10-6)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML 2.4.2.7. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypesCRM"
    	 xmlns:crm = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypesCRM"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 elementFormDefault = "qualified">
    	<!-- ICC: 14/11/2007 
    		First version. SimpleTypes02.xsd has been renamed to SimpleTypesCRM
    	-->
    	
    	<!-- ICC: 21/11/2007 
    	    	(1) Added new types: TITLE, CONTACT_MEDIUM, CONTACT_METHOD, CREDIT_STATUS, SUBSCRIPTION_STATUS, CUSTOMER_MARKET, EMPLOYMENT_STATUS, RESIDENT_STATUS
    		(2) Fixed all regular expressions
    	-->
    	
    	<!-- ICC: 21/12/2007
    		(1) Fixed regular expressions to work with BusinessWorks 
    	-->
    	
    	<!-- ICC: 09/01/2008
    		(1) Replaced case-insensitive regular expressions by case-sensitive enumerations
    		(2) Removed type CUSTOMER_MARKET, use CUSTOMER_SEGMENT instead
    		(3) Changed CUSTOMER_SEGMENT to be of type CustomerSegment (created for OneBill project)
    		(4) Unified N/A, SPECIFY, or any other undefined value under the value UNKNOWN
    		(5) Removed YESNO simple type
    		(6) CUSTOMERSEGMENT simple type reference removed. Use Common/CustomerSegment.xsd instead
    	-->
    	<!-- ICC: 23/01/2008
    		(1) Changed EMPLOYMENT_STATUS value DEPENDANT-SPOUSE to DEPENDENT-SPOUSE
    	-->
    	<!-- ICC: 07/02/2008
    		(1) Added new enumerations to SUBSCRIPTION_STATUS - Connected,Disconnected,MigrateToPostpay,MigrateToPrepay,Recycled,PortOut,PortIn,PortInPending.
    	-->
    	<!-- ICC: 29/02/2008
    		(1) EMPLOYMENT_STATUS value N/A changed to SPECIFY
    	-->
    	<!--  ICC: Kumaravel Narayanan 18/03/2008
    		(1) EMPLOYMENT_STATUS value DEPENDENT-SPOUSE changed to DEPENDANT-SPOUSE, as CRM6 has incorrect spelling. Since CRM6 can not change it, the change is done at TIL. 
    		    Understand that this is not a right thing to do. But TIL sit middle and take all the hits :-(
    	-->
    	<!--  ICC: Kumaravel Narayanan 28/10/2008
    		(1) Added REF: to TITLE simple type
    		
    	      Integration Domain: Kumaravel Narayanan 25/10/2011	
    	        (1) Added LADY in TITLE
    	-->
    	
    	
    	<!-- TILV2: Header: /cvs/TIL_V2/SharedResources/SchemaDefinitions/Vodafone/Common/SimpleTypes.xsd,v 1.3 2006/04/21 10:26:10 ayelr Exp  -->
    	
    	<simpleType name = "TITLE">
    		<restriction base = "string">
    			<enumeration value = "MR"/>
    			<enumeration value = "MRS"/>
    			<enumeration value = "MISS"/>
    			<enumeration value = "MS"/>
    			<enumeration value = "DR"/>
    			<enumeration value = "REV"/>
    			<enumeration value = "PROF"/>
    			<enumeration value = "SIR"/>
    			<enumeration value = "REF:"/>			
    			<enumeration value = "LADY"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "CONTACT_MEDIUM">
    		<restriction base = "string">
    			<enumeration value = "EMAIL"/>
    			<enumeration value = "PHONE"/>
    			<enumeration value = "LETTER"/>
    			<enumeration value = "SMS"/>
    			<enumeration value = "WEB"/>
    			<enumeration value = "IVR"/>
    			<enumeration value = "TEXT"/>
    			<enumeration value = "STORE"/>
    			<enumeration value = "CSM"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "CONTACT_METHOD">
    		<restriction base = "string">
    			<enumeration value = "N/A"/>
    			<enumeration value = "LANDLINE"/>
    			<enumeration value = "MOBILE"/>
    			<enumeration value = "LETTER"/>
    			<enumeration value = "SMS"/>
    			<enumeration value = "EMAIL"/>
    			<enumeration value = "FAX"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "CREDIT_STATUS">
    		<restriction base = "string">
    			<enumeration value = "Accept"/>
    			<enumeration value = "Refer"/>
    			<enumeration value = "Decline"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "BAN_STATUS_TYPE">
    		<restriction base = "string">
    			<enumeration value = "Open"/>
    			<enumeration value = "Tentative"/>
    			<enumeration value = "Suspended"/>
    			<enumeration value = "Cancelled"/>
    			<enumeration value = "Closed"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "SUBSCRIPTION_STATUS">
    		<restriction base = "string">
    			<enumeration value="Reserved"/>
    			<enumeration value="Suspended"/>
    			<enumeration value="Active"/>
    			<enumeration value="Cancelled"/>
    			<enumeration value="Connected"/>
    			<enumeration value="Disconnected"/>
    			<enumeration value="MigrateToPostpay"/>
    			<enumeration value="MigrateToPrepay"/>
    			<enumeration value="Recycled"/>
    			<enumeration value="PortOut"/>
    			<enumeration value="PortIn"/>
    			<enumeration value="PortInPending"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "EMPLOYMENT_STATUS">
    		<restriction base = "string">
    			<enumeration value = "SPECIFY"/>
    			<enumeration value = "EMPLOYED"/>
    			<enumeration value = "SELF-EMPLOYED"/>
    			<enumeration value = "UNEMPLOYED"/>
    			<enumeration value = "STUDENT"/>
    			<enumeration value = "RETIRED"/>
    			<enumeration value = "SOLE-TRADER"/>
    			<enumeration value = "COMPANY-DIRECTOR"/>
    			<enumeration value = "PARTNERSHIP"/>
    			<enumeration value = "OTHER"/>
    			<enumeration value = "PART TIME"/>
    			<enumeration value = "CORPORATE EMPLOYEE"/>
    			<enumeration value = "NON-UK STUDENT"/>
    			<enumeration value = "DEPENDANT-SPOUSE"/>
    			<enumeration value = "OVERRIDE"/>
    		</restriction>
    	</simpleType>
    	<simpleType name = "RESIDENT_STATUS">
    		<restriction base = "string">
    			<enumeration value = "Owner"/>
    			<enumeration value = "Tenant"/>
    			<enumeration value = "Parents"/>
    		</restriction>
    	</simpleType>
    	
    	<!-- person title/salutation -->
    	<element name = "TITLE" type = "crm:TITLE"/>
    	
    	<!-- contact medium -->
    	<element name = "CONTACT_MEDIUM" type = "crm:CONTACT_MEDIUM"/>
    	
    	<!-- contact method/mode -->
    	<element name = "CONTACT_METHOD" type = "crm:CONTACT_METHOD"/>
    	
    	<!-- Credit check status -->
    	<element name = "CREDIT_STATUS" type = "crm:CREDIT_STATUS"/>
    	<element name = "BAN_STATUS_TYPE" type = "crm:BAN_STATUS_TYPE"/>
    	
    	<!-- Subscription status -->
    	<element name = "SUBSCRIPTION_STATUS" type = "crm:SUBSCRIPTION_STATUS"/>
    	
    	<!-- Employment Status -->
    	<element name = "EMPLOYMENT_STATUS" type = "crm:EMPLOYMENT_STATUS"/>
    	
    	<!-- Resident Status -->
    	<element name = "RESIDENT_STATUS" type = "crm:RESIDENT_STATUS"/>
    </schema>
