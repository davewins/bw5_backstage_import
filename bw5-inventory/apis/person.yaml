  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    
    <!-- SCM: 30/10/2006 -->
    <!-- SCM: Added for SCM 30/10/2006 -->
    
    <!-- ICC: 27/07/2007 -->
    <!-- ICC: Consolidation -->
    
    <!-- ICC: 14/11/2007 -->
    <!-- ICC: Added new fields for SCM Phase B -->
    
    <!-- ICC: 15/11/2007 -->
    <!-- ICC: Removed fields: maidenName (put back into CRMContactDetails as mothersMaidenName) -->
    <!-- ICC: Changed isDead into deathIndicator (string: N/A, Confirmed, Unconfirmed) -->
    
    <!-- ICC: 14/10/2008 Kumaravel Narayanan 
    	Added nickName, language & countryOfResidence
    -->
    
    <!-- TILV2: Header: /cvs/TIL_XML/SharedResources/SchemaDefinitions/Vodafone/Common/CommonObjects/Person.xsd,v 1.6 2008/10/14 17:36:41 narayank Exp  -->
    <!-- PXX: $Header: /cvs/TIL_XML/SharedResources/SchemaDefinitions/Vodafone/Common/CommonObjects/Person.xsd,v 1.6 2008/10/14 17:36:41 narayank Exp $ -->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Person"
    	 xmlns:per = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Person"
    
    	 xmlns:vod = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    
    	 elementFormDefault = "qualified">
    
    	<import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation = "../SimpleTypes.xsd"/>
    
    	<complexType name = "Person">
    		<sequence>
    			<element name = "title" type = "string" minOccurs = "0"/>
    			<element name = "firstName" type = "string" minOccurs = "0"/>
    			<element name = "middleName" type = "string" minOccurs = "0"/>
    			<element name = "lastName" type = "string" minOccurs = "0"/>
    			<element name = "fullName" type = "string" minOccurs = "0"/>
    			<element name = "nickName" type = "string" minOccurs = "0"/>
    			<element name = "dob" type = "date" minOccurs = "0"/>
    			<element name = "telContact" type = "vod:PHONENUMBER" minOccurs = "0"/>
    			<element name = "telWork" type = "vod:PHONENUMBER" minOccurs = "0"/>
    			<element name = "fax" type = "vod:PHONENUMBER" minOccurs = "0"/>
    			<element name = "email" type = "vod:EMAILADDRESS" minOccurs = "0"/>
    
    			<!-- personal details -->
    			<element name = "birthTown" type = "string" minOccurs = "0"/>
    			<element name = "language"  type = "string" minOccurs = "0"/>
    			<element name = "countryOfResidence" type = "string" minOccurs="0"/>
    			
    
    			<!-- employment details -->
    			<element name = "occupation" type = "string" minOccurs = "0"/>
    			<element name = "employmentStatus" type = "string" minOccurs = "0"/>
    			<element name = "jobTitle" type = "string" minOccurs = "0"/>
    
    			<!-- death details, ?!? -->
    			<element name = "deathInd" type = "string" minOccurs = "0"/>
    			<element name = "deathDate" type = "date" minOccurs = "0"/>
    
    		</sequence>
    	</complexType>
    	<element name = "Person" type = "per:Person"/>
    </schema>
