        Name: \EnterpriseObjectsLibrary\Industry\Communications\EBO\CustomerParty\V2\CustomerPartyEBO.xsd 
     
    -->
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO CustomerParty EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/CustomerParty/V2" xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecustomerpartycust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/CustomerParty/V2" xmlns:ebocontext="http://xmlns.oracle.com/EBO/BusinessContext/V1" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/CustomerParty/V2" elementFormDefault="qualified" attributeFormDefault="unqualified" version="2.06.00">
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/CustomerParty/V2" schemaLocation="../../../Custom/EBO/CustomerParty/V2/CustomCustomerPartyEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<!-- ====================================================================== -->
    	<!-- ==============  CustomerParty EBO ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="CustomerPartyEBO" type="CustomerPartyEBOType">
    		<xsd:annotation>
    			<!-- 
    An individual or company to whom the deploying company intends to sell products or services. For example, ABC Computer and John Smith are customer parties of the deploying company.
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:annotation>
    		<!-- 
    An individual or company to whom the deploying company intends to sell products or services. For example, ABC Computer and John Smith are customer parties of the deploying company.
                                       EBOCommunications-->
    	</xsd:annotation>
    	<xsd:complexType name="CustomerPartyEBOType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:EBOContext>Communications</ebocontext:EBOContext>
    			</xsd:appinfo>
    			<xsd:appinfo>
    				<ebocontext:DerivationHierarchy>
    					<ebocontext:DerivationBase>
    						<ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
    						<ebocontext:Sequence>1</ebocontext:Sequence>
    					</ebocontext:DerivationBase>
    				</ebocontext:DerivationHierarchy>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:complexContent>
    			<xsd:extension base="corecom:PartyType">
    				<xsd:sequence>
    					<xsd:element name="LevelCode" type="corecom:CodeType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    New customer, prospect, regular,  short term and temporary
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Type of Customer Account. Some examples are Internal customers, Revenue generating external customers etc.
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="TaxCode" type="corecom:CodeType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Tax Rate or Tax Classification Code that the Customer
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="ClassificationCode" type="corecom:CodeType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Classifications that this Customer Party has been classified into. For example : SIC Code
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="PotentialRevenueAmount" type="corecom:AmountType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Monetary value of the customer to the deploying company over the life of the customer's account with the deploying company
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="SpeciallyDesignatedNationalIndicator" type="corecom:IndicatorType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Specially Designated Nationals and Blocked Persons (SDNs) are individuals and entities located throughout the world that are blocked pursuant to the various sanctions programs administered by OFAC. SDNs can be front companies, parastatal entities, or individuals determined to be owned or controlled by, or acting for or on behalf of, targeted countries or groups. They also can be specially identified individuals such as terrorists or narcotics traffickers. U.S. persons are prohibited from engaging in any transactions with SDNs and must block any property in their possession or under their control in which an SDN has an interest. Indicates whether the customer is an SDN.
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="ResidentIndicator" type="corecom:IndicatorType" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Indicates whether the customer is considered to be resident.  Depending on the context of use, this supports one application containing the logic to determine residency based on a set of rules and sharing that determination with other applications in context through the CustomerParty EBO
                                    -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Note
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="corecom:Status" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Status of the customer party (e.g., Active, Inactive etc.)
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="corecom:ParentCustomerPartyReference" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    ParentCustomerParty
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyAccount" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Financial arrangement that a person or organization has with deploying company to buy products and services e.g. John's buying account at Amazon, Dell's buying account at Oracle
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyBillingProfile" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Options for billing the customer OR creating invoice
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyShippingProfile" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Options for shipping to the customer
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyPaymentProfile" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Options for receiving payments from this customer Party
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyCreditProfile" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Credit Profile of the Customer
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartySellingProfile" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Options for Sales Order creation
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartySupportTeam" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Support Team assigned to the Customer
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyShippingExceptionConfiguration" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Shipping Exception to this customer party by days of week or by a block of days
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyBankAccount" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Bank Accounts owned by this Customer Account
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyTaxExemption" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Tax Exemptions that this Customer Party is eligible for.
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyAttachment" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Attachment
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyPrivacyProfile" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Privacy related settings of the customer
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="RelatedCustomerParty" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Relationship between Customer Party
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="SpecialNeedProfile" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Capture SpecialNeeds related to the CustomerParty.
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartySpecification" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    User defined attributes of the customer party
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyFinancialAccount" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Financial Account owned by this customer
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element ref="CustomerPartyBestVisitationTime" minOccurs="0" maxOccurs="unbounded">
    						<xsd:annotation>
    							<!-- 
    Captures the customer's availability so that the sales representatives can visit them at the most suitable  times
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    					<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyEBOType" minOccurs="0"/>
    				</xsd:sequence>
    				<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    			</xsd:extension>
    		</xsd:complexContent>
    	</xsd:complexType>
    	<xsd:element name="AccountBalanceSummary" type="AccountBalanceSummaryType">
    		<xsd:annotation>
    			<!-- 
    Capture Account Balance Information for the CustomerPartyAccount.
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="AccountBalanceSummaryType">
    		<xsd:sequence>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captures the type of account balance being displayed.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Amount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captures the amount associated with the account balance type.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DueDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captured the date associated with the account balance details (ie. payment due date).
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomAccountBalanceSummaryType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="BalanceGroup" type="BalanceGroupType">
    		<xsd:annotation>
    			<!-- 
    Balance group information
                                    -->
    			<xsd:appinfo>
    				<ebocontext:DerivedBusinessContext>
    					<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    					<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    				</ebocontext:DerivedBusinessContext>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="BalanceGroupType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A unique Identification of Balance Group
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Name" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Name on the Balance group
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DueQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Due Quantity on the balance group
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Description of balance group
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ResourceUnit" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Resource Unit information
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomBalanceGroupType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="BalanceSummary" type="BalanceSummaryType">
    		<xsd:annotation>
    			<!-- 
    Balance Summary information
                                    -->
    			<xsd:appinfo>
    				<ebocontext:DerivedBusinessContext>
    					<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    					<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    				</ebocontext:DerivedBusinessContext>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="BalanceSummaryType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A unique Identification of Balance Summary
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="UOMCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Unit of Measure code
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="BalanceQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Balance Quantity on the balance summary
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DueQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Due Quantity on the balance summary
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingAdjustmentQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Pending Adjustment Quantity
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingPaymentQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Pending Payment Quantity
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Total Quantity
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="UnbilledUsageQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Unbilled Usage Quantity
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="UnresolvedDisputeQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Unresolved Dispute Quantity
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Description on the resource unit balance
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomBalanceSummaryType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CreditLimitRange" type="CreditLimitRangeType">
    		<xsd:annotation>
    			<!-- 
    Credit Limit Range information
                                    -->
    			<xsd:appinfo>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CreditLimitRangeType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element name="MaximumQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Maximum Quantity on the Credit Limit Range
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MinimumQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Minimum Quantity on the Credit Limit Range
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ThresholdQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Threshold Quantity on the Credit Limit Range
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCreditLimitRangeType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyAccount" type="CustomerPartyAccountType">
    		<xsd:annotation>
    			<!-- 
    Financial arrangement that a person or organization has with deploying company to buy products and services e.g. John's buying account at Amazon, Dell's buying account at Oracle
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyAccountType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer Account unique identifier
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreationDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Date when the customer account was originally established
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CoterminateDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identifies the date when services ordered by the customer will end.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Default Billing Currency for this Customer Account
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ClassificationCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Classifications that this Customer Party Account has been classified into.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Name" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Descriptive Name of the Account
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer Account status
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillingProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Billing preferences applicable for creating bills or invoices for this Customer
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShippingProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Shipping preferences applicable for Shipping to this Customer
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SellingProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Selling preferences applicable for Selling to or creating Sales Order for this customer
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Payment preferences that this customer uses to make payments to the deploying company
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CreditProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Credit preferences and classifications including credit limit , credit risk etc. for this Customer
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Note
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentCustomerPartyAccountIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Parent of this Customer Party Account  in the Account  hierarchy
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="CustomerPartyAccountSite" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Sites where this Customer Party does business
                                   -->
    				</xsd:annotation>
    			</xsd:element>
