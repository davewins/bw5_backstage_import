    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LanguageCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The language, such as English or Spanish, that the bill is printed in.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RoundingMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Describes the rounding method that rounds the amounts on the bill to a specified limit.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="BillTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the Bill is Detail or summary
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MediaTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The type of media on which the bill is to be presented. For example, printed, electronic transmission or electromagnetic (tape, diskette, and so on).
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MediaFormatCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    An identifier for the type of media such as tape, CD, or diskette on which the bill is to be copied for distribution to the customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="NumberOfCopies" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Number of copies (printed or copies of the media) that are to be made at the time of printing.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="InvoiceConsolidationIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if consolidated billing invoice is generated and sent to customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="InvoiceConsolidationTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Type of Consolidated Billing Invoice sent to customer. Example of valid values can be: Summary or Detail
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="HoldBillIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if the bill receivable should be held or not.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PORequiredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether a Customer PO is required to generate the bill for that customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ManualInvoiceCreationAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether invoices can be created by someone manually.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DeliveryNotePrintIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the system prints delivery notes for this customer on the invoice.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialPaymentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether partial payments are  allowed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AutomaticPaymentEnabledIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether automatic Payment is enabled for this Customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ImmediatePaymentRequiredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether invoices for this Customer require immediate payment
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DisplayPriceIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether price is shown on sales receipt
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DueDaysGraceAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether any grace is allowed on the Payment due date.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DiscountDaysGraceAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether any grace is allowed on the Discounted Payment due date.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightBillTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identifies the Type of Freight Bill applicable to this Billing Profile.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RefundMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identifies the Refund Method applicable to this Billing Profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TaxHeaderLevelIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether tax is included  in the header or in the line. Y for headers, N for lines.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TaxRoundingRuleCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Tax amount rounding rule
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TaxPrintingOptionCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Tax printing option
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Effective Period of this Billing Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Status of the Billing Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Note
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentProfileIdentification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Refers to the PaymentProfile that will be used to pay against a bill created from this billing profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillingInquiryPhoneCommunication" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Bill Inquiry Phone - the number for customers to call with questions
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillingInquiryEmailCommunication" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Bill Inquiry Phone - the email address for customers to contact with questions
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Contact" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Billing Proflie Contact
                                   -->
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PayFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Refers to the Payer Party when it is different from this Customer Party. It includes a reference to the billing profile other than the current one, that pays the bill generated by this billing profile. It may or may not be the billing profile of the parent customer Party.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captures the external Customer PO Number to be included in the invoice.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorPayFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Refers to the previous payer party which is not the current payer party
                                   -->
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="BalanceGroup" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Balance group information
                                   -->
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="BalanceSummary" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Balance Summary information
                                   -->
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyBillingProfileType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyCreditProfile" type="CustomerPartyCreditProfileType">
    		<xsd:annotation>
    			<!-- 
    Credit Profile of the Customer
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyCreditProfileType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identification of the customer's credit profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether this is the Primary Credit profile for this Customer
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ClassificationCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies the Credit classification.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditRatingCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies the Credit Rating
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RiskCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies the Credit Risk
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReviewCycleCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Review cycle for the customer credit profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Currency Code
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LanguageCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Language of documentation for this Credit Profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditLimitAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The total amount that the customer is allowed to spend on purchases before the system sends a workflow message
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditTolerancePercent" type="corecom:PercentType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Percentage over credit limit that this customer can exceed before action is taken
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MaximumOrderAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Maximum Order Amount
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditCheckBacklogPeriod" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Number of days in the past included in the Credit check
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LastCreditReviewDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Date of last credit profile data review
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="NextCreditReviewDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The next date that credit will be reviewed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditCheckRequiredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether a credit check is to be carried out
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DiscountTermIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if discount terms exist.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentTermOverrideAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if user can override standard payment terms.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="InterestChargeEnabledIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if this customer is charged interest.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FinanceChargeAccrualIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if finance charges are charged on existing finance charge balances.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditHoldIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if a credit hold exists on this account.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StatementDeliveryIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if statements are sent to this customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditBalanceStatementDeliveryIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if customers credit balances receive statements.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DunningLetterDeliveryIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if dunning letters are sent to this customer when invoices, debit memos or chargebacks become past due.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="InterestPeriod" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Number of days that the interest rate refers to
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentGracePeriod" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Maximum number of overdue days allowed before action is taken
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DiscountGracePeriod" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Number of days after discount term date that this customer can take discounts
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CorporateCreditLimitOverTolerancePercent" type="corecom:PercentType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Percent Over corporate credit Limit when the credit profile is for the Customer as part of a corporation
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CorporateCreditLimitAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Corporate Credit Limit when the credit profile is for the Customer as part of a corporation
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CorporateCreditLimitDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Corporate Credit Limit Date when the credit profile is for the Customer as part of a corporation
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditScore" type="corecom:NumericType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates the credit score of the customer. Ex. 4, 7, 10,8 etc.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RiskCategoryCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    indicates the risk category of the customer. Ex. Moderate Risk, Significant Risk , Management Attention etc.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalUtilizedLineOfCreditAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates the total utilization amount for the Credit Lines
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Effective Period of this Credit Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Status as of Effective Date
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Note
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CollectionStatus" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Collection Status that also includes Collection Date
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The Payment Term associated with this credit profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CreditAnalystContact" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identifier of the credit analyst associated with this customer profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyCreditProfileType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyFinancialAccount" type="CustomerPartyFinancialAccountType">
    		<xsd:annotation>
    			<!-- 
    Financial Account owned by this customer
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyFinancialAccountType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Unique Identification
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MaturityDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates the maturity date of a financial account.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TenureDuration" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates the remaining term of a financial account
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FinancialAccount" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Details about the financial accounts of a person or organization
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Preference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates this account is a preferred account.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="CustomerPartyFinancialAccountBalance" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Indicates the different types of balances in the financial accounts.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyFinancialAccountType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyFinancialAccountBalance" type="CustomerPartyFinancialAccountBalanceType">
    		<xsd:annotation>
    			<!-- 
    Indicates the different types of balances in the financial accounts.
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyFinancialAccountBalanceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    To identify the various balance types.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FinancialAccountBalance" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The balance amount and balance types available at the financial account.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyFinancialAccountBalanceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyOverdueCollectionRule" type="CustomerPartyOverdueCollectionRuleType">
    		<xsd:annotation>
    			<!-- 
    This is a business reference component for the OverdueCollectionRuleReference. It represents the Overdue Collection Rule which controls how the account 's debt is compared against collection criteria to determine if an overdue process should be started and which specific overdue process is applicable to this account.
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyOverdueCollectionRuleType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:OverdueCollectionRuleReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyOverdueCollectionRuleType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyPaymentProfile" type="CustomerPartyPaymentProfileType">
    		<xsd:annotation>
    			<!-- 
    Options for receiving payments from this customer Party
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyPaymentProfileType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:DerivationHierarchy>
    					<ebocontext:DerivationBase>
    						<ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
    						<ebocontext:Sequence>1</ebocontext:Sequence>
    					</ebocontext:DerivationBase>
    				</ebocontext:DerivationHierarchy>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identification of the Payment Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether this is the Primary Payment profile for this Customer
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies the Payment Type. Example values can be: Card, Cash, Direct Debit, Draft, Letter of Credit, GIRO, Check ( Send me a bill)
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Currency code for this Payment Profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ClearingPeriod" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies the number of  days before receipts that belong to this customer (or site) can be cleared by the Automatic Clearing program. This overrides the value of the payment method / bank account.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AutomaticPaymentMaximumWithdrawalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captures maximum amount to be process by automatic payment.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Effective Period of this Payment Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Status as of Effective Date
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Note
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Payment Term
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentInstrument" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Captures the payment detail information.
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Contact" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer Party Payment Profile contact information
                                   -->
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:choice>
    				<xsd:annotation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    						<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    				<xsd:sequence>
    					<xsd:element ref="corecom:CreditCard" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Credit Card information
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    				</xsd:sequence>
    				<xsd:sequence>
    					<xsd:element ref="corecom:DebitCard" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Debit card information
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    				</xsd:sequence>
    				<xsd:sequence>
    					<xsd:element ref="corecom:BankAccountReference" minOccurs="0">
    						<xsd:annotation>
    							<!-- 
    Bank Accounts owned by this Customer Account
                                   -->
    						</xsd:annotation>
    					</xsd:element>
    				</xsd:sequence>
    			</xsd:choice>
    			<xsd:element name="Custom" minOccurs="0">
    				<xsd:complexType>
    					<xsd:complexContent>
    						<xsd:extension base="corecustomerpartycust:CustomCustomerPartyPaymentProfileType">
    							<xsd:annotation>
    								<!-- 
    This field will store the value whether the account holder has setup a recurring top-up or not in boolean format
                                    -->
    							</xsd:annotation>
    							<xsd:sequence/>
    						</xsd:extension>
    					</xsd:complexContent>
    				</xsd:complexType>
    			</xsd:element>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyPrivacyProfile" type="CustomerPartyPrivacyProfileType">
    		<xsd:annotation>
    			<!-- 
    Privacy related settings of the customer
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyPrivacyProfileType">
    		<xsd:sequence>
    			<xsd:element name="PrivacyLevelCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Privacy level of the customer (e.g., Opt In, Opt Out Affiliate, Opt Out All Parties, Opt Out Third Parties etc.)
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PhoneCommunicationAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether or not calling the customer is allowed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EmailCommunicationAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether or not emailing to the customer is allowed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FaxCommunicationAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether or not faxing the customer is allowed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MailCommunicationAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether or not mailing the customer is allowed
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CountrySubDivision" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The country sub-division (state, province, district, city etc.) with the most restrictive sharing preference applicable to the customer
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingStatusStartDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Date when the privacy preferences are set to a pending state (e.g., the value for affiliate preference, non-affiliate preference etc. is set to PEND)
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingStatusEndDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Date when the privacy preferences are no longer in pending state. This could happen if the customer specifies the privacy preferences or the system defaults them
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingStatusMaximumDuration" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    The maximum duration for which the privacy preferences may be in a pending state. This duration may be governed by state laws etc
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CommunicationDissuasionIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether or not the customer may be contacted via any communication channel.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="HighlySensitivePartyCommunicationDissuasionIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if the customer should not be contacted since he / she is deemed to be holding a sensitive position or has a high stature such as CEO, member of a legislative body etc.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DeceasedPartyCommunicationDissuasionIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether communication should be stopped since the person is deceased
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:AffiliatePrivacyPreference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Privacy Preferences for Affiliates
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:NonAffiliatePrivacyPreference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Privacy Preferences for NonAffiliates
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PartnerPrivacyPreference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Privacy Preferences for Partners
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:TeleMarketerPrivacyPreference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Privacy Preferences for Tele-marketers
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="PrivacyNoticeCommunication" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Setting related to annual privacy notice
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyPrivacyProfileType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartySellingProfile" type="CustomerPartySellingProfileType">
    		<xsd:annotation>
    			<!-- 
    Options for Sales Order creation
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartySellingProfileType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identification of the Selling Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Primary selling profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Order type identifier
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightChargeMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Freight Charge Calculation Method
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="HoldOrderReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A user defined code that identifies why an order is on hold.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="BackorderAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether to allow backorders for customer.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemSubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether that customer will accept substitute items.  Enter N to disallow or Y to allow substitutions. The system will interpret a blank value as a Y.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PriorityProcessingCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A code that tells the system to handle this customer's orders on a priority basis. Use this value to set up print pick slips so you can choose to print them on a priority basis
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RestockingFeeIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether Restocking Fee applies to the items returned by this customer
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AgreementPriceAdjustmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether to allow adjustments to Buying Agreement pricing
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemCrossReferencePreferenceCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Lookup for item cross reference preference for placing orders
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemIdentificationSourceCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identifies which product id source to look at I.e. Seller's or customer's
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="VMIOrderConsolidationCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies how Sales Order requests generated in VMI (Vendor Managed Inventory) replenishment requests will be generated.  Options are None: VMI replenishment process will generate one sales order for each replenishment request. Ship-to Customer: all replenishment requests for the same Ship-to Customer will be combined into one Sales Order. Sold-to customer: see above
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="VMIOrderHoldIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether to set a hold flag on all VMI-generated Sales Orders.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="VolumeDisplayUOMCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A code unit of measure that the system uses to display volume
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="WeightDisplayUOMCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    A code that identifies which unit of measure the system uses to display the weight when you use the order summary form.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MinimumOrderAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Value below which an order is placed on hold. If you try to enter an order whose total is less than the minimum order value, the system displays an error message.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MaximumOrderAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Value above which an order is placed on hold. If you try to enter an order whose total is more than the maximum order value, the system displays an error message.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Effective Period of this Selling Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Status as of Effective Date
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Note
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Refers to the Pricelist to use with this Selling profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartySellingProfileType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyShippingExceptionConfiguration" type="CustomerPartyShippingExceptionConfigurationType">
    		<xsd:annotation>
    			<!-- 
    Shipping Exception to this customer party by days of week or by a block of days
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyShippingExceptionConfigurationType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identification of the customer's credit profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DayOfWeekCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Specifies a day of week when this customer does not receive shipments
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates a Start date and End date that this customer does not receive shipments
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Status as of Effective Date
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="corecustomerpartycust:CustomCustomerPartyShippingExceptionConfigurationType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="CustomerPartyShippingProfile" type="CustomerPartyShippingProfileType">
    		<xsd:annotation>
    			<!-- 
    Options for shipping to the customer
                                    -->
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="CustomerPartyShippingProfileType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Identification of the Shipping Profile
                                   -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<!-- 
    Description for this Shipping Profile
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether this is the Primary Billing Profile for this Customer Party
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Mode of Transportation
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Transportation Service Level
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer's preferred FOB point. FOB stands for the point in a shipment at which title of the goods is transferred. Examples include, FOB delivered (the title changes hands at the point of delivery), FOB Destination
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer's preferred Freight Terms Code
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SortPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer's preferred Sort Priority Code
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShippingNetworkCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Customer's preferred Distribution Network Code - Predefined shipping network preferred
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DocumentLanguageCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Language for shipping documents
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipSetIncludedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if shipment lines should automatically be included in ship sets.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ArrivalSetIncludedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates if shipment lines should automatically be included in arrival sets.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialOrderShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the customer accepts partial order shipments.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialOrderLineShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the customer accepts partial line shipments.
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialScheduleShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the customer accepts partial schedule shipments. This is a Demand fulfillment option
                                    -->
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarlyShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<!-- 
    Indicates whether the customer accepts shipments prior to requested date. This is a Just In Time Parameter
