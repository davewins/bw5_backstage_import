apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: address
  title: "Address"
  description: "Shared interface: Address.xsd (provided by customerbillproduction-gemini-24-5-2)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Address"
    	 xmlns:ad = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Address"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 elementFormDefault = "qualified">
    
    	<!--  ICC: Kumaravel Narayanan 23/04/2008
    		(1) Added RESIDENT_STATUS simple type
    		(2) Added residentStatus element in Address object
    	-->
    
    	<simpleType name = "RESIDENT_STATUS">
    		<restriction base = "string">
    			<enumeration value = "Owner"/>
    			<enumeration value = "Tenant"/>
    			<enumeration value = "Parents"/>
    		</restriction>
    	</simpleType>
    	 
    	<complexType name = "Address">
    		<sequence>
    			<element name = "flat" type = "string" minOccurs = "0"/>
    			<element name = "houseNumber" type = "string" minOccurs = "0"/>
    			<element name = "houseName" type = "string" minOccurs = "0"/>
    			<element name = "streetLine1" type = "string" minOccurs = "0"/>
    			<element name = "streetLine2" type = "string" minOccurs = "0"/>
    			<element name = "city" type = "string" minOccurs = "0"/>
    			<element name = "county" type = "string" minOccurs = "0"/>
    			<element name = "country" type = "string" minOccurs = "0"/>
    			<element name = "postcode" type = "string" minOccurs = "0"/>
    			<element name = "dateSince" type = "date" minOccurs = "0"/>
    			<element name = "residentStatus" type ="ad:RESIDENT_STATUS" minOccurs = "0"/>
    		</sequence>
    	</complexType>
    	<element name = "Address" type = "ad:Address"/>
    </schema>
