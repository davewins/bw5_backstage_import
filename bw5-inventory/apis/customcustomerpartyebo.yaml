    		<xsd:sequence>
    			<xsd:element name="MaximumAllocatedQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    						Maximum Allocated Quantity of the resource unit per month
                        			</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
