    	<!-- ====================================================================== -->
    	<!-- ==============  CustomerParty Custom Components ================ -->
    	<!-- ====================================================================== -->
    	<xsd:complexType name="CustomCustomerPartyEBOType">
    		<xsd:sequence>
    			<xsd:element name="LastPage" type="xsd:string" />
    			<xsd:element name="RecurringTopupFlag" type="xsd:boolean"
    				nillable="true" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>
    						This field will store whether the account holder
    						has setup a recurring top-up flag in boolean
    						format. For example as true or false
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			 <!-- CCS19.0 | VFUKE-6525 Transact Replacement START -->
    			<xsd:element name="CollectionDetailsSpecificationGroup"
    				type="CollectionDetailsSpecificationGroupType" minOccurs="0" maxOccurs="unbounded">
    			</xsd:element>
    			 <!-- CCS19.0 | VFUKE-6525 Transact Replacement End -->
    		</xsd:sequence>
    	</xsd:complexType>
    	<xsd:complexType name="CustomAccountBalanceSummaryType"/>
