    		<!-- Release CCS12.0| New complex structure & 4 elements added for IRIS 25697 Youth Device Financing | Start-->
    		<xsd:sequence>
    			<xsd:element name="PaymentProvider" minOccurs="0">
    				<xsd:complexType>
    					<xsd:sequence>
    						<xsd:element name="BillingAgreementID" type="corecom:IdentifierType" minOccurs="0"/>
    						<xsd:element name="BillingEmail" type="corecom:EmailAddressType" minOccurs="0"/>
    						<xsd:element name="PaymentToken" type="corecom:StringType" minOccurs="0"/>
    						<xsd:element name="PayerID" type="corecom:IdentifierType" minOccurs="0"/>
    					</xsd:sequence>
    				</xsd:complexType>
    			</xsd:element>
    		</xsd:sequence>
    		<!-- Release CCS12.0| New complex structure & 4 elements added for IRIS 25697 Youth Device Financing | End-->
    	</xsd:complexType>
    	<xsd:complexType name="CustomCustomerPartyPrivacyProfileType"/>
