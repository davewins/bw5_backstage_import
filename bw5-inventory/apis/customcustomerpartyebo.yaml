    	<xsd:complexType name="CustomResourceUnitType">
    		<xsd:sequence>
    			<xsd:element name="UsageQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    						Usage Quantity of the resource unit
                        </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CarriedOverQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    						Carried Over Quantity of the resource unit
                      				</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    		<!-- new element added for CR 40760 (Pre and Post-Pay Unlimited Data Allowance) as part of NewCo R2.2MR -->
    	</xsd:complexType>
    	<xsd:complexType name="CustomResourceUnitBalanceType">
    		<xsd:sequence>
    			<xsd:element name="UnlimitedEndDateTime" type="xsd:boolean" default="false" minOccurs="0"/>
    		</xsd:sequence>
    		<!-- new element added for CR 26581 R2.2 -->
    	</xsd:complexType>
    	<xsd:complexType name="CustomSpecialNeedProfileType"/>
     <!-- CCS19.0 | VFUKE-6525 Transact Replacement START -->
    	<xsd:complexType name="CollectionDetailsSpecificationGroupType">
    		<xsd:sequence>
    			<xsd:element name="SpecificationGroup" type="corecom:SpecificationGroupType" minOccurs="0"></xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	 <!-- CCS19.0 | VFUKE-6525 Transact Replacement End -->
