    		<xsd:sequence>
    			<xsd:element name="NextBillDate" type="xsd:dateTime" minOccurs="0"/>
    		</xsd:sequence>
    	</xsd:complexType>
    	<xsd:complexType name="CustomBalanceSummaryType">
