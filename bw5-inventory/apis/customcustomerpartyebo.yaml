    						<xsd:element name="LegalGroupOwner" minOccurs="0">
    							<xsd:complexType>
    								<xsd:sequence>
    									<xsd:element ref="corecom:Identification" minOccurs="0"/>
    									<xsd:element ref="corecom:Status" minOccurs="0"/>
    								</xsd:sequence>
    							</xsd:complexType>
    						</xsd:element>
    					</xsd:sequence>
    				</xsd:complexType>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
