  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version="1.0" encoding="UTF-8"?>
    
    <xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema"
    	 xmlns="http://www.tibco.com/schemas/TIL_BalanceManagement-SurePay/SharedResources/SchemaDefinitions/Vodafone/Billing/BalanceManagement/DebitCreditManagement/SettleReservedBalance-Request-JSON.xsd"
    	 targetNamespace="http://www.tibco.com/schemas/TIL_BalanceManagement-SurePay/SharedResources/SchemaDefinitions/Vodafone/Billing/BalanceManagement/DebitCreditManagement/SettleReservedBalance-Request-JSON.xsd"
    	 elementFormDefault="qualified"
    	 attributeFormDefault="unqualified">
    	<xs:element name="settleReservedBalanceRequest" type="settleReservedBalanceRequestType"/>
    	<xs:complexType name="settleReservedBalanceRequestType">
    		<xs:sequence>
    			<xs:element name="receivedPayment" type="receivedPaymentType" minOccurs="0"/>
    		</xs:sequence>
    	</xs:complexType>
    	<xs:complexType name="receivedPaymentType">
    		<xs:sequence>
    			<xs:element name="identification" type="identificationType" minOccurs="0"/>
    			<xs:element name="confirmationNumber" type="xs:string" minOccurs="0"/>
