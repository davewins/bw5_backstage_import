apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: crmperson
  title: "CRMPerson"
  description: "Shared interface: CRMPerson.xsd (provided by customeridentitymanagement-idam-25-10-6)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    
    <!-- ICC: 21/11/2007 
    	(1) Copy of Person
    	(2) Changed type of title field into TITLE
    	(3) Changed type of employmentStatus field into EMPLOYMENT_STATUS 
    -->
    
    <!-- ICC: 17/01/2008
    	(1) Changed namespace prefix to crmper from per
    	(2) SimpleType02 has been renamed to SimpleTypeCRM
    -->	
    <!-- ICC: 29/02/2008
    	(1) Reference to PHONENUMBER changed to PHONENUMBER_OR_EMPTY
    	(2) Reference to EMAILADDRESS changed to EMAILADDRESS_OR_EMPTY	
    -->
    <!-- ICC: Kumaravel Narayanan 23/05/2008
    	(1) telContact, telWork & fax fields data type changed to "string"
    --> 
    
    
    
    <!-- TILV2: Header: /cvs/TIL_XML/SharedResources/SchemaDefinitions/Vodafone/Common/CommonObjects/CRMPerson.xsd,v 1.4 2008/05/23 10:00:40 narayank Exp  -->
    <!-- PXX: $Header: /cvs/TIL_XML/SharedResources/SchemaDefinitions/Vodafone/Common/CommonObjects/CRMPerson.xsd,v 1.4 2008/05/23 10:00:40 narayank Exp $ -->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/CRMPerson"
    	 xmlns:crmper = "http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/CRMPerson"
    	 xmlns:vod = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes"
    	 xmlns:crm = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypesCRM"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 elementFormDefault = "qualified">
    
    	<import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation = "../SimpleTypes.xsd"/>
    	<import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypesCRM" schemaLocation = "../SimpleTypesCRM.xsd"/>
    
    	<complexType name = "CRMPerson">
    		<sequence>
    			<element name = "title" type = "crm:TITLE" minOccurs = "0"/>
    			<element name = "firstName" type = "string" minOccurs = "0"/>
    			<element name = "middleName" type = "string" minOccurs = "0"/>
    			<element name = "lastName" type = "string" minOccurs = "0"/>
    			<element name = "fullName" type = "string" minOccurs = "0"/>
    			<element name = "dob" type = "date" minOccurs = "0"/>
    			<element name = "telContact" type = "string" minOccurs = "0"/>
    			<element name = "telWork" type = "string" minOccurs = "0"/>
    			<element name = "fax" type = "string" minOccurs = "0"/>
    			<element name = "email" type = "vod:EMAILADDRESS_OR_EMPTY" minOccurs = "0"/>
    
    			<!-- personal details -->
    			<element name = "birthTown" type = "string" minOccurs = "0"/>
    
    			<!-- employment details -->
    			<element name = "occupation" type = "string" minOccurs = "0"/>
    			<element name = "employmentStatus" type = "crm:EMPLOYMENT_STATUS" minOccurs = "0"/>
    			<element name = "jobTitle" type = "string" minOccurs = "0"/>
    
    			<!-- death details, ?!? -->
    			<element name = "deathInd" type = "string" minOccurs = "0"/>
    			<element name = "deathDate" type = "date" minOccurs = "0"/>
    
    		</sequence>
    	</complexType>
    	<element name = "CRMPerson" type = "crmper:CRMPerson"/>
    </schema>
