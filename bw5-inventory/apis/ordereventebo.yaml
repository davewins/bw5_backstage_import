    ** Date: Sep 16, 2010 **
     
     Copyright (c) 2007, 2010, Oracle and/or its affiliates. All rights reserved. 
    License information for this file is provided in the file 
    "Oracle AIA EBO License.txt" that is provided with this package.
     
        XML Schema 
        Name: \EnterpriseObjectsLibrary\Industry\Communications\EBO\SalesOrder\V2\SalesOrderEBO.xsd 
     
    -->
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO Order Event EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2"
    	 xmlns:coresalesordercust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/SalesOrder/V2"
    	 xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2"
    	 xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1"
    	 xmlns:xsd="http://www.w3.org/2001/XMLSchema"
    	 xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1"
    	 xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/OrderEvent/V1"
    	 xmlns:ebocontext="http://xmlns.oracle.com/EBO/BusinessContext/V1"
    	 xmlns:ns0="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/OrderEvent/V1"
    	 targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/OrderEvent/V1"
    	 version="2.03.00"
    	 elementFormDefault="qualified"
    	 attributeFormDefault="unqualified">
    	<xsd:annotation>
    		<xsd:documentation>
    			<svcdoc:EBO>
    				<svcdoc:Description> 
    A sales order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                       </svcdoc:Description>
    				<svcdoc:Type>EBO</svcdoc:Type>
    				<svcdoc:Industry>Communications</svcdoc:Industry>
    			</svcdoc:EBO>
    		</xsd:documentation>
    	</xsd:annotation>
    
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/SalesOrder/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Custom/EBO/SalesOrder/V2/CustomSalesOrderEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/OrderEvent/V1" schemaLocation="../../../Custom/EBO/OrderEvent/V1/CustomOrderEventEBO.xsd"/>
    
    	<!-- ====================================================================== -->
    	<!-- ==============  SalesOrder EBO ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="OrderEventEBO" type="OrderEventEBOType">
    		<xsd:annotation>
    			<xsd:documentation> 
    A sales order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="OrderEventEBOType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:EBOContext>Communications</ebocontext:EBOContext>
    			</xsd:appinfo>
    			<xsd:appinfo>
    				<ebocontext:DerivationHierarchy>
    					<ebocontext:DerivationBase>
    						<ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
    						<ebocontext:Sequence>1</ebocontext:Sequence>
    					</ebocontext:DerivationBase>
    				</ebocontext:DerivationHierarchy>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Sales Order Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExtendedAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order not including taxes or charges. This is the sum of all the line item Extended Amounts
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitution of the item being ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Sales Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the sales order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates the earliest possible date at which a shipment can be made for the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Shipping method of the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0"/>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the FOB point of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Freight terms of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the ordered date
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether partial shipment of the Sales Order is allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default payment method applicable for the sales order This is not the actual payment information . It is just information about how the sales order will be paid.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date used for pricing.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be delivered to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be shipped from the supplier to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order. For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date by which the buyer or customer requests the order to be shipped.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    identifies the default date goods or services must be delivered to the customer, as specified by the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pack slip. These instructions are for external shipping personnel. For example, you might wish to warn your carriers of a fragile shipment or your customer's receiving hours.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default priority of shipment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SingleShipmentSourceIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies if entire order has to ship in a single shipment from a single source
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of this Sales Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Fulfillment priority potentially drives the target Provider system.Needed for for multisite installation orders requiring project based delivery,fulfillment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSystemTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This field identifies the appropriate target system instance among those serving this Fulfillment System Type
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentTargetSystemID" type="corecom:IdentifierType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The logical identifier for appropriate target system instance among those serving this Fulfillment System Type.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SalesChannelCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This indicates the channel of the order like: Web, Call Center, Distributor A.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditVerificationSuccessIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Flag to indicate whether Customer's Credit Check passed or not
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingNumber" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A string or number uniquely identifying the job to orchestration
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingSequenceNumber" type="corecom:PositiveIntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A number identifying the order sequence within the job
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderChangedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    If the order changed significantly such that CRM should make a copy of the customer order to preserve the customer intent before updating the working version of the order
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PackingInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pick slip for the items on the sales order that are taken out from inventory. These instructions are intended for internal use. For Example you might say Please gift wrap the items with a gift label or Handle with care or Showing which side goes on top and so on.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StockStatus" type="StockStatus" minOccurs="0"/>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Exchange Rate used to convert from the currency indicated in OrderCurrencyCode to the base currency of the Business Unit
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FreightNote" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Freight Terms associated with the Sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesOrderCreditCardPayment" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specifies the credit card and authorization details for downstream settlement
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default payment terms for the sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PlannerContact" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Contact information of the person, organization, department, or group that is responsible for execution of the sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentTolerance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default under or over shipment tolerance, typically defined in percentage.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the status of the Sales Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OwnerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Person, Organization or function that owns a specific process, item or asset
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BusinessUnitReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the business unit within the context of which the Sales Order is defined
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Sales Agreement, Buying Agreement, Blanket Order associated with this Sales Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderCustomerParty.The Customer who has purchased the line items on the sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the default PriceList to refer to from this Sales Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default customer purchase order associated with this Sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party from whom the line items on the Sales Order will be shipped or the services on the Sales Order will be provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderShipToParty instead. Details about the Party to whom the line items on the Sales Order are shipped or the services on the Sales Order are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order and Original document reference for the order in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderBillToParty. Details about the Party to whom the line items on the Sales Order line are shipped or the services on the Sales Order line are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the immediate previous revision of this order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ProjectReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Foreign key reference to project record if the order to be delivered as part of project that contains order related orders.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalespersonPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Sales person who entered the order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to base order (the first version) revised by this order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="OrderEventLine" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Items that are being ordered by this sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="ns0:CustomOrderEventEBOType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType"/>
    	</xsd:complexType>
    	<xsd:element name="OrderEventLine" type="OrderEventLineType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Line Items that are being ordered by this sales order
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="OrderEventLineType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Sales Order Line Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitutes for this order line
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CatchWeightMeasure" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the actual weight of the OrderedQuantity for the Item if price cannot be calculated precisely via arithmetic because the goods do not have a consistent per unit weight.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GrossWeightMeasure" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the gross weight of the line item for the ordered quantity
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the Line Item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The quantity of the line item ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemSubstitutionReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the reason for replacing the original item, like Substitution,Upsell,Cross-Sell
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredGradeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the preferred grade of the line item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order.For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies Type of Order Line.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceActionCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Code describing the service action
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServicePointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    It is reference to a dummy asset record that represents access point to which this service will be connected in customers premise. For example, NTE for PSTN, Setttop box for Broadband or Cable service
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StartBillingOnFirstServiceUsageIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates if Billing should start on FirstUsage
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RevisionPermissibleCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Determines if revisions of an Order Item or submittal of pre-created revisions of an Order Item are allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Sales Order Item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SourceTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether the fulfillment will be internal or External by the company.  By default all are internal. If it is marked as external, then Drop Ship order will be done using an external vendor.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MilestoneCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Seeded value indicated last milestone reached or fulfilled
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StockStatus" type="StockStatus" minOccurs="0"/>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Note about the sales order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the immediate parent component line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RootParentSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the configuration top parent line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Status of the sales order line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ChargeParentLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ServiceAddress" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates address at which Service would be installed
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Used to capture the start date and  end date .Ex : of a service(if available).
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Exchange Rate used to convert from the currency indicated in Order Item CurrencyCode to the base currency of the Business Unit
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedItemIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is used to link a ONE-TIME Charge to the Whole Item which is Suspended/Resumed/Disconnected
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Related line identification
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Sales Agreement, Buying Agreement and Blanket Order line associated with this Sales Order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Item being ordered, includes information about the item such as Name, ID, Type, in both internal and external systems.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalOrderItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Original Line Item being ordered in the case of Substitution,Upsell,Cross-Sell.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order line and Original document reference for the order line in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ConfigurationReference" minOccurs="0"/>
    			<xsd:element ref="corecom:InstalledProductReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This has been added to Core, hence it is no longer just a Telcom Component
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to order line that represents the promotion/marketing offer under which the order line is being purchased.
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorPromotionSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Telcom reference
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Represents the promotion or marketing offer under which the order item is being purchased.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SupplierPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Supplier of the order item
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a Sales Order Line of another Order. If not specified and the Depends On Order ID is specified it means the line item depends on more than one line item of the referenced order and fulfillment of this line item should not start until the entire dependent on base order is fulfillment complete.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to another Order of a previous order line item that is changed by this order. This is used for Follow-On orders to capture dependencies of the Order Line items in the follow-On order to order line items of original orders.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to base order's line(the first version) revised by this order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the immediate previous revision of this order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="ns0:CustomOrderEventEBOType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType"/>
    	</xsd:complexType>
    	<xsd:complexType name="StockStatus">
    		<xsd:simpleContent>
    			<xsd:extension base="corecom:StringType"/>
    		</xsd:simpleContent>
    	</xsd:complexType>
    </xsd:schema>
