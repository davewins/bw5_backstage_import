apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: commoncomponents
  title: "CommonComponents"
  description: "Shared interface: CommonComponents.xsd (provided by balancemanagement-surepay-26-1-4)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version="1.0" encoding="UTF-8"?>
    
    <!--
     	11/11/2016 Anil Kumar P
    	Added Documentation
    	Added FeeType, AdditionalInfoType and GeoLocationType elements
    
    	23/05/2017 Anand
    	Added ContactID, UserName elements in CustomerIdentificationType
    
    	25/05/2017 Rathan
    	Added ContactType	
    
    	25/05/2017 Anand
    	Modified BusinessKey to BusinessKeyType	
    	
    	12/09/2017 Ramesh	
    	Added SessionID under SessionIdentificationType
    
    	02/02/2018 Anitha Govindasamy
    	Added SpecificationType.
    	Added EnterprisePartyID under CustomerIdentificationType.
    	Added BankPaymentType.
    	Added CardPaymentType.
    	Added ThirdPartyPaymentType.
    
    	01/03/2018 Anitha Govindasamy
    	Added DiscountType.
    	Added PriceType.
    
    	21/03/2018 Anitha Govindasamy
    	Updated Specification in BankPayment, CardPayment, ThirdPartyPayment as repeating.
    	
    	22/03/2018 Anitha Govindasamy
    	Updated AccountNumber in BankPayment as string.
    -->
    <schema xmlns="http://www.w3.org/2001/XMLSchema"
    	 xmlns:comp="http://xmlns.vodafone.co.uk/map/til/Common/CommonComponents"
    	 xmlns:per="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Person"
    	 xmlns:ad="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Address"
    	 xmlns:cont="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Contact"
    	 xmlns:xsd="http://www.w3.org/2001/XMLSchema"
    	 xmlns:st="http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes"
    	 targetNamespace="http://xmlns.vodafone.co.uk/map/til/Common/CommonComponents"
    	 elementFormDefault="qualified"
    	 attributeFormDefault="unqualified">
    
    	<!--	<complexType name="AmountType">
    		<sequence>
    			<element name="Fee" type="comp:FeeType" minOccurs="0">
    				<annotation>
    					<documentation>Unique identifier for the Third Party Payment.</documentation>
    				</annotation>
    			</element>
    			<element name="Discount" type="comp:DiscountType" minOccurs="0">
    				<annotation>
    					<documentation>Name of the Third Party.</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>-->
    	<import namespace="http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation="SimpleTypes.2.xsd"/>
    	<import namespace="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Person" schemaLocation="CommonObjects/Person.2.xsd"/>
    	<import namespace="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Address" schemaLocation="CommonObjects/Address.2.xsd"/>
    	<import namespace="http://xmlns.vodafone.co.uk/map/til/Common/CommonObjects/Contact" schemaLocation="CommonObjects/Contact.2.xsd"/>
    	<complexType name="ActivityType">
    		<annotation>
    			<documentation> 
    
    				An Activity represents a definition of what the action is (not including its usage and occurrence).
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Name of the Activity
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Type of the activity such as CRF (case report form), procedure
    
    					</documentation>
    				</annotation>
    			</element>
    
    			<!--16/05/2017 Farrah: Aligning RequestedDateTime with Interaction object-->
    			<element name="RequestedDateTime" type="xsd:dateTime" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Requested Date Time of the Activity
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="CompletionDateTime" type="xsd:dateTime" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Completion Date Time of the Activity
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="PeriodType">
    		<annotation>
    			<documentation> 
    
    				Represents an interval of time
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="From" type="xsd:dateTime" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Interval Start Date Time
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="To" type="xsd:dateTime" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Interval End Date Time
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="AttributeType">
    		<annotation>
    			<documentation> 
    
    				Qualifier of an Entity like a person, Organisation
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Name of the qualifier
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Type of the qualifier
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Value" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Value of the qualifier
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="BusinessKeyType">
    		<annotation>
    			<documentation> 
    
    				Unique key for a Business use-case such as MSISDN
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="Name" type="xsd:string">
    				<annotation>
    					<documentation> 
    
    						Name of the Business Key
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Value" type="xsd:string">
    				<annotation>
    					<documentation> 
    
    						Value of the Business Key
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    
    	<!-- 16/05/2017 Farrah: DEPRECATED. Use BusinessKeyType instead.
    
    	<complexType name="BusinessKey">
    
    		<annotation>
    
    			<documentation> 
    
    Unique key for a Business use-case such as MSISDN
    
    			</documentation>
    
    		</annotation>
    
    		<sequence>
    
    			<element name="Name" type="xsd:string">
    
    				<annotation>
    
    					<documentation> 
    
    Name of the Business Key
    
    					</documentation>
    
    				</annotation>
    
    			</element>
    
    			<element name="Value" type="xsd:string">
    
    				<annotation>
    
    					<documentation> 
    
    Value of the Business Key
    
    					</documentation>
    
    				</annotation>
    
    			</element>
    
    		</sequence>
    
    	</complexType-->
    	<complexType name="FeeType">
    		<annotation>
    			<documentation> 
    
    				Describes a Fee. For example an early upgrade fee. 
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="FeeIncludingVAT" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Fee including VAT, to be populated in pence.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="FeeExcludingVAT" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Fee excluding VAT, to be populated in pence.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="VATAmount" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						VAT Amount, to be populated in pence.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="VATPercentage" type="xsd:decimal" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						VAT Percentage, to be populated in percentage.
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="AdditionalInfoType">
    		<annotation>
    			<documentation> 
    
    				This is a generic complex element. It can be used to provide additional information for a use case. For a Name/Value pair as below, a name is always expected.
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Name of the Information being returned.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Value" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Value of the Information being returned.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="ValueType" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Value Type of the Information being returned.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Description" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						Description of the Information being returned.
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="GeoLocationType">
    		<annotation>
    			<documentation> 
    
    				Geographical Location of a place
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="AltitudeMeasure" type="xsd:decimal" minOccurs="0">
    				<annotation>
    					<documentation>The measure of the altitude that reflects the vertical elevation of an object above a surface for this geographical coordinate (Reference ISO 6709)</documentation>
    				</annotation>
    			</element>
    			<element name="LongitudeMeasure" type="xsd:decimal" minOccurs="0">
    				<annotation>
    					<documentation>The measure of the longitude as an angular distance east or west from the Greenwich meridian to the meridian of a specific place (Reference ISO 6709)</documentation>
    				</annotation>
    			</element>
    			<element name="LatitudeMeasure" type="xsd:decimal" minOccurs="0">
    				<annotation>
    					<documentation>The measure of the latitude as an angular distance north or south from the Equator meridian to the meridian of a specific place for this geographical coordinate. (Reference ISO 6709)</documentation>
    				</annotation>
    			</element>
    			<element name="LongitudeDirectionCode" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The indication of whether the longitude as a compass direction from the Greenwich meridian to the meridian of a specific place is East (-) or West (+) for this geographical coordinate. (Reference ISO 6709)</documentation>
    				</annotation>
    			</element>
    			<element name="LatitudeDirectionCode" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The indication of whether the latitude compass direction from the Equator meridian to the meridian of a specific place is North (+) or South (-). (Reference ISO 6709)</documentation>
    				</annotation>
    			</element>
    			<element name="SystemID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>A unique identifier of the system used for measuring a geographical coordinate other than Global Positioning System</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="StateInformationType">
    		<annotation>
    			<documentation> 
    
    				This is a complex type holding identifiers that can be used to identify a session.
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="SessionID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Session ID of the Session.
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="CustomerIdentificationType">
    		<annotation>
    			<documentation> 
    
    				This is a complex type holding various identifiers that can be used identify a existing of prospective customer.
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="CustomerPartyID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The CustomerPartyID of the customer account.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="MSISDN" type="st:CTN" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The MSISDN of the customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="FLN" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Fixed Line Number of the customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="BB_SERVICEID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Broadband Service ID of the customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="TV_SERVICEID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The TV Service ID of the customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="PROSPECT_ID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Identifier provided for a Prospective.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="ContactID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Contact Identifier provided for a customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="UserName" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The Username of the customer.
    
    					</documentation>
    				</annotation>
    			</element>
    			<element name="EnterprisePartyID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    
    						The EnterprisePartyID of the Corporate/Subsidary Account.
    
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="ContactType">
    		<annotation>
    			<documentation> 
    
    				Contact information of a person or an Organisation.
    
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="ID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique Identifier of the Contact</documentation>
    				</annotation>
    			</element>
    			<element name="HomePhone" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation>Phone number of the Contact's residence</documentation>
    				</annotation>
    			</element>
    			<element name="WorkPhone" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation>Phone number of the Contact's working place</documentation>
    				</annotation>
    			</element>
    			<element name="WorkPhoneExt" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Extension of Contact's Working place Phone</documentation>
    				</annotation>
    			</element>
    			<element name="Fax" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation>Fax Number of Contact</documentation>
    				</annotation>
    			</element>
    			<element name="ContactPhone" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation>Personal Phone number of Contact</documentation>
    				</annotation>
    			</element>
    			<element name="ContactPhoneExt" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Extension of Contact's Personal Phone</documentation>
    				</annotation>
    			</element>
    			<element name="OtherPhone" type="st:PHONENUMBER" minOccurs="0">
    				<annotation>
    					<documentation>Additional Phone number of Contact</documentation>
    				</annotation>
    			</element>
    			<element name="OtherPhoneExt" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Extension of Contact's Additional Phone</documentation>
    				</annotation>
    			</element>
    			<element name="OtherPhoneType" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Type of Contact's additional phone</documentation>
    				</annotation>
    			</element>
    			<element name="Email" type="st:EMAILADDRESS" minOccurs="0">
    				<annotation>
    					<documentation>Email Address of the Contact</documentation>
    				</annotation>
    			</element>
    			<element name="Website" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Website of the Contact</documentation>
    				</annotation>
    			</element>
    			<element name="PreferredCommunicationMethod" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Preferred method of communication of the Contact</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    
    	<!-- 25/05/2017 Farrah: Moving Address into CommonComponents to use as a base type-->
    	<complexType name="AddressType">
    		<sequence>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Type of Address</documentation>
    				</annotation>
    			</element>
    			<element name="Flat" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Flat Number</documentation>
    				</annotation>
    			</element>
    			<element name="BuildingNumber" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Building Number</documentation>
    				</annotation>
    			</element>
    			<element name="Building" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Building Name</documentation>
    				</annotation>
    			</element>
    			<element name="Street" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of Street</documentation>
    				</annotation>
    			</element>
    			<element name="SubStreet" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of sub street</documentation>
    				</annotation>
    			</element>
    			<element name="StreetSuffix" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Suffix of Street</documentation>
    				</annotation>
    			</element>
    			<element name="PrivateStreet" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of Private Street</documentation>
    				</annotation>
    			</element>
    			<element name="Locality" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of Locality</documentation>
    				</annotation>
    			</element>
    			<element name="SubLocality" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of sub locality</documentation>
    				</annotation>
    			</element>
    			<element name="Town" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the Town</documentation>
    				</annotation>
    			</element>
    			<element name="TownSuffix" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Suffix of the Town</documentation>
    				</annotation>
    			</element>
    			<element name="City" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the City</documentation>
    				</annotation>
    			</element>
    			<element name="County" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the County</documentation>
    				</annotation>
    			</element>
    			<element name="Country" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the Country</documentation>
    				</annotation>
    			</element>
    			<element name="Postcode" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Postal Code</documentation>
    				</annotation>
    			</element>
    			<element name="ResidentStatus" type="comp:RESIDENT_STATUS" minOccurs="0">
    				<annotation>
    					<documentation>Status of the resident at the address</documentation>
    				</annotation>
    			</element>
    			<element name="StayPeriod" type="comp:PeriodType" minOccurs="0">
    				<annotation>
    					<documentation>Duration for which the resident has lived at the address</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<simpleType name="RESIDENT_STATUS">
    		<restriction base="xsd:string">
    			<enumeration value="OWNER"/>
    			<enumeration value="TENANT"/>
    			<enumeration value="PARENTS"/>
    			<enumeration value="OTHER"/>
    		</restriction>
    	</simpleType>
    	<complexType name="SpecificationType">
    		<annotation>
    			<documentation>Specification/Additional Information.</documentation>
    		</annotation>
    		<sequence>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    						Name of the qualifier.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    						Type of the qualifier.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Value" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation> 
    						Value of the qualifier.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Attribute" type="comp:AttributeType" minOccurs="0" maxOccurs="unbounded"/>
    		</sequence>
    	</complexType>
    	<complexType name="CardPaymentType">
    		<sequence>
    			<element name="Number" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique number of the Card.</documentation>
    				</annotation>
    			</element>
    			<element name="HolderName" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name on the Card.</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Type of the Card, e.g. Creditcard, Debitcard,etc.</documentation>
    				</annotation>
    			</element>
    			<element name="Brand" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Brand of the Card, e.g. Visa, Mastercard, etc.</documentation>
    				</annotation>
    			</element>
    			<element name="Status" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Status of the Card.</documentation>
    				</annotation>
    			</element>
    			<element name="CVV2" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>The CVV2 number on the card.</documentation>
    				</annotation>
    			</element>
    			<element name="ExpiryMonth" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>The month in which the card expires.</documentation>
    				</annotation>
    			</element>
    			<element name="ExpiryYear" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>The year in which the card expires.</documentation>
    				</annotation>
    			</element>
    			<element name="Requestor" type="per:PersonType" minOccurs="0">
    				<annotation>
    					<documentation> An Individual/organisation requesting the payment.</documentation>
    				</annotation>
    			</element>
    			<element name="Address" type="ad:AddressType" minOccurs="0">
    				<annotation>
    					<documentation>Addressof the Person.</documentation>
    				</annotation>
    			</element>
    			<element name="Token" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Security token generated by a Payment Gateway.</documentation>
    				</annotation>
    			</element>
    			<element name="Secure3DVerifyIndicator" type="xsd:boolean" minOccurs="0">
    				<annotation>
    					<documentation>Indicates whether the 3D Secure verification has to be done for this card or not.</documentation>
    				</annotation>
    			</element>
    			<element name="Specification" type="comp:SpecificationType" minOccurs="0" maxOccurs="unbounded">
    				<annotation>
    					<documentation>Specification/Additional Information of the Card payment.</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="BankPaymentType">
    		<sequence>
    			<element name="ID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique Identifier of the Bank Payment.</documentation>
    				</annotation>
    			</element>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the Bank.</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Specifies the type of account held by the customer in the bank as registered with vodafone via the payment profile on associated customer party.Please refer to the "BankAccountType_v1" for LOV's in the Common Reference Data sheet.</documentation>
    				</annotation>
    			</element>
    			<element name="Status" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Status of the Bank Payment.Please refer to the "BankAccountStatus_v1" for LOV's in the Common Reference Data sheet.</documentation>
    				</annotation>
    			</element>
    			<element name="HolderName" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name on the Card.</documentation>
    				</annotation>
    			</element>
    			<element name="AccountNumber" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The bank account number</documentation>
    				</annotation>
    			</element>
    			<element name="SortCode" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The bank account sort code</documentation>
    				</annotation>
    			</element>
    			<element name="Branch" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Customer bank account bank branch</documentation>
    				</annotation>
    			</element>
    			<element name="IBAN" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The bank account IBAN</documentation>
    				</annotation>
    			</element>
    			<element name="BIC" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The bank account BIC code (SWIFT code)</documentation>
    				</annotation>
    			</element>
    			<element name="Token" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Token generated by Bank.</documentation>
    				</annotation>
    			</element>
    			<element name="Specification" type="comp:SpecificationType" minOccurs="0" maxOccurs="unbounded">
    				<annotation>
    					<documentation>Specification/Additional Information of the Bank payment.</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="ThirdPartyPaymentType">
    		<sequence>
    			<element name="ID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique identifier for the Third Party Payment.</documentation>
    				</annotation>
    			</element>
    			<element name="Name" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Name of the Third Party.</documentation>
    				</annotation>
    			</element>
    			<element name="Type" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Type of the Third Party.</documentation>
    				</annotation>
    			</element>
    			<element name="RequestorID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique identifier for the customer account in the Third Party Payment System.</documentation>
    				</annotation>
    			</element>
    			<element name="AccountName" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>The account, which is used in the third party, used to pay.</documentation>
    				</annotation>
    			</element>
    			<element name="AgreementID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>A unique identifier of the agreement between customer's account and the Third Party.</documentation>
    				</annotation>
    			</element>
    			<element name="Token" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Token generated by Bank.</documentation>
    				</annotation>
    			</element>
    			<element name="Requestor" type="per:PersonType" minOccurs="0">
    				<annotation>
    					<documentation> An Individual/organisation requesting the payment.</documentation>
    				</annotation>
    			</element>
    			<element name="Status" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Status of the Payment via Third Party.</documentation>
    				</annotation>
    			</element>
    			<element name="Specification" type="comp:SpecificationType" minOccurs="0" maxOccurs="unbounded">
    				<annotation>
    					<documentation>Specification/Additional Information of the third party payment.</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="DiscountType">
    		<sequence>
    			<element name="ID" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Unique identifier for the Discount.</documentation>
    				</annotation>
    			</element>
    			<element name="Percent" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Discount Percentage</documentation>
    				</annotation>
    			</element>
    			<element name="Amount" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Discount Amount.</documentation>
    				</annotation>
    			</element>
    			<element name="Reason" type="xsd:string" minOccurs="0">
    				<annotation>
    					<documentation>Reason for Discount.</documentation>
    				</annotation>
    			</element>
    			<element name="OverrideAmount" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation>Override Discount Amount.</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    	<complexType name="PriceType">
    		<annotation>
    			<documentation> 
    				Describes Price. 
    			</documentation>
    		</annotation>
    		<sequence>
    			<element name="PriceIncludingVAT" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    						Price including VAT, to be populated in pence.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="PriceExcludingVAT" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    						Price excluding VAT, to be populated in pence.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="VATAmount" type="xsd:integer" minOccurs="0">
    				<annotation>
    					<documentation> 
    						VAT Amount, to be populated in pence.
    					</documentation>
    				</annotation>
    			</element>
    			<element name="VATPercentage" type="xsd:decimal" minOccurs="0">
    				<annotation>
    					<documentation> 
    						VAT Percentage, to be populated in percentage.
    					</documentation>
    				</annotation>
    			</element>
    		</sequence>
    	</complexType>
    </schema>
