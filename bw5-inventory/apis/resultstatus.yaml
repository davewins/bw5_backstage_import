apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: resultstatus
  title: "ResultStatus"
  description: "Shared interface: ResultStatus.xsd (provided by balancemanagement-surepay-26-1-4)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus"
    	 xmlns:rs = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 elementFormDefault = "qualified">
    	<!-- $Header: /cvs/TIL_CORE/TIL_FW_01/SharedResources/SchemaDefinitions/Vodafone/Common/ResultStatus.xsd,v 1.1 2011/06/17 09:31:10 narayank Exp $ -->
    	
    	<complexType name = "ResultStatus">
    		<sequence>
    			<element name = "component" type = "string">
    				<annotation>
    					<documentation>
    Name of the component that detected the error.
    
    The name is both descriptive and identifies namespace. That is, while the same code returned by different components would mean different things, a code returned from different components with the same component name would always mean the same thing.
    
    This implies that a registry of known component names must be maintained.
    
    Each adapter (because an adapter has a uniform behavior independent of a particular project) has two constant component values. One indicates a status returned from the service, the other a status returned by the adapter itself - e.g. Gemini-APILink and Gemini-APILink Adapter.
    					</documentation>
    				</annotation>
    			</element>
    			<element name = "role" type = "string" minOccurs = "0">
    				<annotation>
    					<documentation>
    						Deprecated. Please do not use
    					</documentation>
    				</annotation>
    			</element>
    			<element name = "operation" type = "string">
    				<annotation>
    					<documentation>
    This text field identifies the operation in progress at the point of failure. This is most helpful when a request consists of a number of operations and the same code may be returned in more than one operation.
    					
    					
    					</documentation>
    				</annotation>
    			</element>
    			<element name = "severity" type = "string">
    				<annotation>
    					<documentation>
    A single character {F E W I S}.
    F - Fatal Error
    E - Error
    W - Warning
    I - Information
    S - Success
    					
    					
    					</documentation>
    				</annotation>
    			</element>
    			<element name = "code" type = "string">
    				<annotation>
    					<documentation>
    Error or success code. Generally starts with TIL-, followed by a unique id representing the TIL service, then an error code.
    000 is a success code.
    					
    					
    					</documentation>
    				</annotation>
    			</element>
    			<element name = "message" type = "string">
    				<annotation>
    					<documentation>
    A descriptive text string associated with code.
    					
    					
    					</documentation>
    				</annotation>
    			</element>
    			<element name="Error" minOccurs="0" maxOccurs="unbounded">
    				<complexType>
    					<sequence>
    						<element name="code">
    							<simpleType>
    								<restriction base="xsd:int">
    									<minInclusive value="0"/>
    									<maxInclusive value="99999"/>
    								</restriction>
    							</simpleType>
    						</element>
    						<element name="message" type="xsd:string"/>
    					</sequence>
    				</complexType>
    			</element>
    			<element name = "Property" minOccurs = "0" maxOccurs = "unbounded">
    				<complexType>
    					<sequence>
    						<element name = "name" type = "string"/>
    						<element name = "value" type = "string"/>
    					</sequence>
    				</complexType>
    			</element>
    		</sequence>
    	</complexType>
    	<element name = "ResultStatus" type = "rs:ResultStatus"/>
    </schema>
