apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: sendadhoccardpayment
  title: "SendAdHocCardPayment"
  description: "Shared interface: SendAdHocCardPayment.xsd (provided by customerbillproduction-gemini-24-5-2)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML 2.4.2.7. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <xsd:schema xmlns = "http://xmlns.vodafone.co.uk/map/til/Billing/BalanceManagement/DebitCreditManagement/SendAdHocCardPayment"
         targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Billing/BalanceManagement/DebitCreditManagement/SendAdHocCardPayment"
         xmlns:vod = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes"
         xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
         xmlns:rs = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus"
         elementFormDefault = "qualified">
        <xsd:import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/SimpleTypes" schemaLocation = "../../../Common/SimpleTypes.xsd"/>
        <xsd:import namespace = "http://xmlns.vodafone.co.uk/map/til/Common/ResultStatus" schemaLocation = "../../../Common/ResultStatus.xsd"/>
            <!-- $Header: /cvs/TIL_GEMINI/TIL_GEMINI01/SharedResources/SchemaDefinitions/Vodafone/Billing/BalanceManagement/DebitCreditManagement/SendAdHocCardPayment.xsd,v 1.1 2010/04/12 11:54:12 pothugas Exp $ -->
    
        <xsd:complexType name = "BillingCreditCardInfo">
            <!-- creditCardType example values: VI (for VISA), MA (for Mastercard), ...
                Call RefDataMngrBean.getCreditCardList() for full list -->
            <!-- creditCardExpDt should be in format: mm/yyyy -->
            <!-- validFromDt should be in format: mm/yyyy -->
            <!-- creditCardNum should be inf format: xxxxyyyyzzzzvvvv for VISA card -->
            <xsd:sequence>
                <xsd:element name = "creditCardType" type = "xsd:string"/>
                <xsd:element name = "holderName" type = "xsd:string"/>
                <xsd:element name = "creditCardNum" type = "xsd:string"/>
                <xsd:element name = "creditCardExpDt" type = "xsd:string"/>
                <xsd:element name = "issueNo" type = "xsd:string" minOccurs = "0"/>
                <xsd:element name = "validFromDt" type = "xsd:string" minOccurs = "0"/>
            </xsd:sequence>
        </xsd:complexType>
        
        <xsd:complexType name = "SendAdHocCardPaymentRequest">
            <xsd:sequence>
                <xsd:element name = "BAN" type = "vod:BAN"/>
                <xsd:element name = "BEN" type = "vod:BEN"/>
                <xsd:element name = "receiptNeeded" type = "xsd:boolean"/>
                <xsd:element name = "paymentAmount" type = "xsd:double"/>
                <xsd:element name = "BillingCreditCardInfo" type = "BillingCreditCardInfo"/>
            </xsd:sequence>
        </xsd:complexType>
        <xsd:complexType name = "SendAdHocCardPaymentResponse">
            <xsd:sequence>
                <xsd:element ref = "rs:ResultStatus"/>
                <xsd:element name = "authorizationNumber" type = "xsd:string" minOccurs = "0"/>
            </xsd:sequence>
        </xsd:complexType>
    
        <xsd:element name = "SendAdHocCardPaymentRequest" type = "SendAdHocCardPaymentRequest"/>
        <xsd:element name = "SendAdHocCardPaymentResponse" type = "SendAdHocCardPaymentResponse"/>
    
    </xsd:schema>
