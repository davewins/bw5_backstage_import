apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: msisdn
  title: "Msisdn"
  description: "Shared interface: Msisdn.xsd (provided by customerbillproduction-gemini-24-5-2)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.vodafone.co.uk/map/til/Common/Validation/Msisdn"
    	 xmlns:vmsisdn = "http://xmlns.vodafone.co.uk/map/til/Common/Validation/Msisdn"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema"
    	 elementFormDefault = "qualified">
    	<!-- $Header: /cvs/TIL_V2/SharedResources/SchemaDefinitions/Vodafone/Common/Validation/Msisdn.xsd,v 1.1 2006/02/28 17:11:40 ayelr Exp $ -->
    	
    	<element name = "msisdn" type = "token"/>
    	<simpleType name = "MSISDN">
    		<annotation>
    			<documentation xml:lang = "en">
                 Identifies the subscriber's mobile phone number
                 No spaces and other non-digit characters (with exception "+" at the beginning) 
    				must be present in the mobile phone number. 
    				Whitespaces at the beggining and end are ignored
    
    				Examples of valid MSISDN numbers:	+48608700520, 07836525034
    				Invalid MSISDN numbers: +48 608 700 520, 0-7836526002, +44(0)7836525034
    			</documentation>
    		</annotation>
    		<restriction base = "token">
    			<pattern value = "[+]?[0-9]{11,15}"/>
    		</restriction>
    	</simpleType>
    </schema>
