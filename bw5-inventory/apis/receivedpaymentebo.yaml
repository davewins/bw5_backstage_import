apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: receivedpaymentebo
  title: "ReceivedPaymentEBO"
  description: "Shared interface: ReceivedPaymentEBO.xsd (provided by balancemanagement-surepay-26-1-4)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!--
    ** Oracle Corporation  **
    ** AIA Enterprise Object Library **
    ** Version: 1.0 **
    ** Date: Sep 16, 2010 **
     
     Copyright (c) 2007, 2010, Oracle and/or its affiliates. All rights reserved. 
    License information for this file is provided in the file 
    "Oracle AIA EBO License.txt" that is provided with this package.
     
        XML Schema 
        Name: \EnterpriseObjectsLibrary\Core\EBO\ReceivedPayment\V1\ReceivedPaymentEBO.xsd 
     
    -->
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO ReceivedPayment EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:corereceivedpaymentcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ReceivedPayment/V1" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ReceivedPayment/V1" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ReceivedPayment/V1" elementFormDefault="qualified" attributeFormDefault="unqualified" version="1.0.00">
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ReceivedPayment/V1" schemaLocation="../../../Custom/EBO/ReceivedPayment/V1/CustomReceivedPaymentEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<!-- ====================================================================== -->
    	<!-- ==============  ReceivedPayment EBO ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="ReceivedPaymentEBO" type="ReceivedPaymentEBOType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Received Payment - A Received Payment EBO encapsulates a Payment transaction between one payer account and one payee account. The deploying organization acts as creditor for the purpose of this EBO and hence this Payment is incoming to the Accounts Receivable system of the deploying company. One Received Payment transaction may pay more than one Accounts Receivable Document in creditor's system.
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<!--<xsd:annotation>
    		<xsd:documentation>
    			<svcdoc:EBO>
    				<svcdoc:Description> 
    Received Payment - A Received Payment EBO encapsulates a Payment transaction between one payer account and one payee account. The deploying organization acts as creditor for the purpose of this EBO and hence this Payment is incoming to the Accounts Receivable system of the deploying company. One Received Payment transaction may pay more than one Accounts Receivable Document in creditor's system.
                                       </svcdoc:Description>
    				<svcdoc:Type>EBO</svcdoc:Type>
    				<svcdoc:Industry/>
    			</svcdoc:EBO>
    		</xsd:documentation>
    	</xsd:annotation>-->
    	<xsd:complexType name="ReceivedPaymentEBOType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Identification of the ReceivedPayment
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Payment Type. Values can be "Cash", "Credit Card", "Direct Debit" etc.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ExclusiveIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether this payment is made up of a single document receivable that was meant to be paid alone.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="DeclarationRequiredIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether this payment needs to be reported to the central bank.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="FinalIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether the payment is final in a series of payments. Usage: The user knows whether any payment is pending.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="CreationDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Time when the Payment request was created
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="RequestDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Time when the payer requested the Payment to post to the payer's account.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ProcessingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Time when the payee's Payment system processed the payment
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AuthorizationDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Time when the payee's Payment system authorized the payment
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ConfirmationNumber" type="corecom:IdentifierType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Payment confirmation number generated by the payee party's system.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="RequestAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Amount that the payer requests to pay.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ConvertedRequestAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Request Amount converted to the Payment method base currency.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AuthorizationAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Amount that the payment method authorizes.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AllocationAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Total amount allocated to document receivables such as Invoices.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded"/>
    			<xsd:element name="PaymentReceiptDate" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    The date when the payment was received (ie. payment received by a third-party and will be entered into the system at a later date.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Status of the Payment. SAMPLE VALUES: Entered, Posted, Closed
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Currency exchange rate between the payment transaction request currency and the payment method currency
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Note
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:PayFromPartyReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Refers to the identification and address of the PayFrom Party
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:PayeePartyReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Refers to the identification and address of the Payee Party
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:PayeeLegalEntityReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    The legal identification of the Payee for this Payment. This Legal Entity can be different from the legal entity that owns the payee.
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:UltimateBeneficiaryPartyReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    The beneficiary party, when it is different from the Payee party
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:ExternalCustomerPartyReference" minOccurs="0"/>
    			<xsd:element ref="PaymentRegulatoryReport" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Information needed because of regulatory and statutory requirements
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="StopPayment" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Details of a Stop Payment Request
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="VoidPayment" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Details of a Void Payment Request
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="ReleasePayment" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Details of a Stop-Payment Release Request
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="ReceivedPaymentLine" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Line Items corresponding to accounts receivable Documents that are being paid by this Payment document
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="ReceivedPaymentAttachment" minOccurs="0" maxOccurs="unbounded"/>
    			<xsd:element ref="RemittanceAdvice" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Contains payer instructions of how this payments shouldbe allocated. For example the payer may target the payment to cover specific account, invoice, payment arrangments, and so on
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:choice>
    				<xsd:sequence>
    					<xsd:element ref="corecom:BankPayment" minOccurs="0">
    						<!--<xsd:annotation>
    							<xsd:documentation> 
    Bank Account transaction details for the cases where payment method is : Direct Debit, Check or EFT
                                   </xsd:documentation>
    						</xsd:annotation>-->
    					</xsd:element>
    				</xsd:sequence>
    				<xsd:sequence>
    					<xsd:element ref="corecom:CreditCardPayment" minOccurs="0">
    						<!--<xsd:annotation>
    							<xsd:documentation> 
    Credit Card Payment and authorization Details
                                   </xsd:documentation>
    						</xsd:annotation>-->
    					</xsd:element>
    				</xsd:sequence>
    				<xsd:sequence>
    					<xsd:element ref="corecom:DebitCardPayment" minOccurs="0">
    						<!--<xsd:annotation>
    							<xsd:documentation> 
    Debit Card Payment and authorization Details
                                   </xsd:documentation>
    						</xsd:annotation>-->
    					</xsd:element>
    				</xsd:sequence>
    			</xsd:choice>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomReceivedPaymentEBOType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="PaymentRegulatoryReport" type="PaymentRegulatoryReportType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Information needed because of regulatory and statutory requirements
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="PaymentRegulatoryReportType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Identification of the Regulatory Reporting
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Identifies whether the regulatory reporting information applies to the credit side or debit side or both of the transaction.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AuthorityName" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Name of the entity requiring the regulatory reporting information
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Specifies the nature, purpose and reason for the transaction to be reported for regulatory and statutory requirements.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReportingAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Amount to be reported for regulatory and statutory requirements.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AuthorityCountryCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Country of the entity requiring the regulatory reporting information
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomPaymentRegulatoryReportType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ReceivedPaymentAttachment" type="ReceivedPaymentAttachmentType"/>
    	<xsd:complexType name="ReceivedPaymentAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomReceivedPaymentAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ReceivedPaymentLine" type="ReceivedPaymentLineType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Line Items corresponding to accounts receivable Documents that are being paid by this Payment document
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="ReceivedPaymentLineType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Identification of the Payment Receipt Line
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="CreditIndicator" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether this document receivable is being paid by credit.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Purpose of this Document Receivable
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AllocationTypeCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Type indicating the specific purpose this allocated amount serves for the referred document receivable. Example values are : DuePayable, DiscountApplied, CreditNote, Remitted, Tax, Charges
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="AllocationAmount" type="corecom:IndicatorType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Total payment receipt amount against this document receivable in Payment method currency
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded"/>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Note
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:DocumentReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Reference to the accounts receivable document. Examples are : Commercial Invoice, Credit Note etc.
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="ReceivedPaymentLineAttachment" minOccurs="0" maxOccurs="unbounded"/>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomReceivedPaymentLineType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ReceivedPaymentLineAttachment" type="ReceivedPaymentLineAttachmentType"/>
    	<xsd:complexType name="ReceivedPaymentLineAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomReceivedPaymentLineAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ReleasePayment" type="ReleasePaymentType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Details of a Stop-Payment Release Request
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="ReleasePaymentType">
    		<xsd:sequence>
    			<xsd:element name="ReleaseDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Date and time user released stop payment
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Reason for releasing the stop request.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:RequesterContact" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Customer contact that requested to release the stop-payment request
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomReleasePaymentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="RemittanceAdvice" type="RemittanceAdviceType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Contains payer instructions of how this payments shouldbe allocated. For example the payer may target the payment to cover specific account, invoice, payment arrangments, and so on
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="RemittanceAdviceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Uniquely indentifies remittance advice
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="TransactionAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Amount Applied in Transaction Currency
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReceiptAmount" type="corecom:AmountType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Amount Applied in Receipt Currency
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Transaction to Receipt Exchange Rate
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:ObjectReference" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Refers to the object where the payment is allocated to according to payment instructions. The schemeID attribute of the child Identification indicates the type of object to which the payment is allocated. The type of object can be, for example, an invoice, debit memo, tax obligation, purchase order, contract,  tax form or payment schedule.
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomRemittanceAdviceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="StopPayment" type="StopPaymentType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Details of a Stop Payment Request
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="StopPaymentType">
    		<xsd:sequence>
    			<xsd:element name="RequestDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Date when stop  payment request was placed
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Reason for requesting stop payment.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:RequesterContact" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Customer contact that requested stop payment
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomStopPaymentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="VoidPayment" type="VoidPaymentType">
    		<!--<xsd:annotation>
    			<xsd:documentation> 
    Details of a Void Payment Request
                                    </xsd:documentation>
    		</xsd:annotation>-->
    	</xsd:element>
    	<xsd:complexType name="VoidPaymentType">
    		<xsd:sequence>
    			<xsd:element name="VoidDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Date when the payment request was voided.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Reason for voiding the payment.
                                    </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element ref="corecom:RequesterContact" minOccurs="0">
    				<!--<xsd:annotation>
    					<xsd:documentation> 
    Customer contact that requested to void this payment
                                   </xsd:documentation>
    				</xsd:annotation>-->
    			</xsd:element>
    			<xsd:element name="Custom" type="corereceivedpaymentcust:CustomVoidPaymentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    </xsd:schema>
