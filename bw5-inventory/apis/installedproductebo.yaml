     Copyright (c) 2007, 2010, Oracle and/or its affiliates. All rights reserved. 
    License information for this file is provided in the file 
    "Oracle AIA EBO License.txt" that is provided with this package.
     
        XML Schema 
        Name: \EnterpriseObjectsLibrary\Industry\Communications\EBO\InstalledProduct\V2\InstalledProductEBO.xsd 
     
    -->
     
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO InstalledProduct EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:coreinstalledproductcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/InstalledProduct/V2" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/InstalledProduct/V2" xmlns:ebocontext="http://xmlns.oracle.com/EBO/BusinessContext/V1" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/InstalledProduct/V2" elementFormDefault="qualified" attributeFormDefault="unqualified" version="2.04.00" > 
    <!-- ====================================================================== -->
    <!-- ==============  Imports and Includes   =============================== -->
    <!-- ====================================================================== -->
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/Meta.xsd"/>
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CommonComponents.xsd"/>
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CodeLists.xsd"/>
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/DataTypes.xsd"/>
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/InstalledProduct/V2" schemaLocation="../../../Custom/EBO/InstalledProduct/V2/CustomInstalledProductEBO.xsd"/>
    <xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../Custom/Common/V2/CustomCommonComponents.xsd"/>
    <!-- ====================================================================== -->
    <!-- ==============  InstalledProduct EBO ====================== -->
    <!-- ====================================================================== -->
                          <xsd:element name="InstalledProductEBO" type="InstalledProductEBOType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    An installed product defines a product or service instance deployed by a corporation or business. It includes reference to parties who may have an interest arising from ownership/lease, usage, maintenance management, billing etc. It is a snapshot of the definition of the product or service instance which includes relationship (like component, substitute, etc.) to other installed products. However, it doesn't include operations or change in value during the lifecycle of the product or service.
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                     <xsd:annotation> 
                          <xsd:documentation> 
                               <svcdoc:EBO> 
                                       <svcdoc:Description> 
    An installed product defines a product or service instance deployed by a corporation or business. It includes reference to parties who may have an interest arising from ownership/lease, usage, maintenance management, billing etc. It is a snapshot of the definition of the product or service instance which includes relationship (like component, substitute, etc.) to other installed products. However, it doesn't include operations or change in value during the lifecycle of the product or service.
                                       </svcdoc:Description> 
                                       <svcdoc:Type>EBO</svcdoc:Type> 
                                       <svcdoc:Industry>Communications</svcdoc:Industry> 
                               </svcdoc:EBO> 
                          </xsd:documentation> 
                     </xsd:annotation> 
                    <xsd:complexType name="InstalledProductEBOType" >
    	        <xsd:annotation>
                          <xsd:appinfo>
                            <ebocontext:EBOContext>Communications</ebocontext:EBOContext>
                          </xsd:appinfo>
                         <xsd:appinfo>
                                    <ebocontext:DerivationHierarchy>
                                               <ebocontext:DerivationBase>
                                                         <ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
                                                         <ebocontext:Sequence>1</ebocontext:Sequence>
                                               </ebocontext:DerivationBase>
                                  </ebocontext:DerivationHierarchy>
                        </xsd:appinfo>
    	        </xsd:annotation>
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The unique identification of the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element name="SerialNumber" type="corecom:IdentifierType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Unique serial number for identifying an installed product - this is applicable only for installed products based on a serializable product. Quantity will always be 1 if serial number is specified
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="AlternateTrackingNumber" type="corecom:IdentifierType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Unique number for tracking an installed product. This is used if the installed product does not have a serial number or if the enterprise assigns its own unique number to products that are sourced from a supplier (or manufacturer)
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="Name" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Name of the installed product.
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Description about the installed product.
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="TypeCode" type="corecom:CodeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Indicates the type of the installed product
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="ManufacturedDate" type="corecom:DateType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The date when the installed product was manufactured
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="PurchaseDateTime" type="corecom:DateTimeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The datetime when the installed product was purchased
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="InstallationDateTime" type="corecom:DateTimeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The datetime when the installed product was installed
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="UOMCode" type="corecom:CodeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Indicates the installed product's unit of measure
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="TrackingQuantity" type="corecom:QuantityType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Indicates the quantity being tracked as part of this installed product. Non-serialized products may be tracked as a group rather than individually
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="NetValueAmount" type="corecom:AmountType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The net value of the installed product in the base currency. Net value includes the gross value and freight amount, if any
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="ReadingRequiredIndicator" type="corecom:IndicatorType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Indicates whether reading is required for a warranty claim on this installed product
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="CustomerOwnedIndicator" type="corecom:IndicatorType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Indicates whether the customer is the owner of the installed product. In the case of a lease, the installed product should be owned by a business unit within the deploying enterprise
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element ref="corecom:RegistrationStatus"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Status of the registration of this installed product (e.g., Registered-Approved, Registered-Not Approved, Not Registered etc.)
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:EffectiveTimePeriod"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The effective period when the installed product is valid
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:UnitPurchasePrice"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The price paid per unit of the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:Status"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Identifies the status of an installed product. The status helps to process and service an installed product properly.
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:ProcessingStatus"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Status of the processing of this installed product (e.g., Installed, In-transit, Upgraded, Returned for repair etc.)
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:PrimaryContact"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The primary person to be contacted in reference to the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:SpecificationGroup"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Represents the grouping of user defined properties of the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Note about the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:ItemReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The reference to the item on which the installed product is based
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:BillToPartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The reference to the party who has been billed for the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:BusinessUnitReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Refers to the business unit within context of which the installed product is defined
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:OwnerPartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The reference to the party that owns the installed product. It may be the customer or in the case of a lease it would be a business unit within the enterprise
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:LocationReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The physical location (address) where the installed product is located
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:InventoryLocationReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    InventoryLocationReference
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:SalesOrderReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Reference to the sales order - the installed product may have been instantiated as a result of a line item on the sales order
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:SupplierPartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The reference to the supplier from whom the installed product has been sourced
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:ParentInstalledProductReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Reference to the parent installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:ShipToPartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Reference to the party where the installed product was shipped or service delivered.
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="ComponentInstalledProduct" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The components that make up the installed product. The components are installed product themselves..
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="RelatedInstalledProduct" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Other installed products to which the installed product may be related - the relationship may be a substitute/backup etc.
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="InstalledProductEmployee" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The employees who are associated to the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="InstalledProductCustomer" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The customers who bought or leased the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="InstalledProductAttachment" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Binary, URI or other attachments that apply to the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="InstalledProductPrice" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    An amount, usually of money, that represents the actual price paid by a Customer for a purchase, a rent or a lease of a Product. The price is valid for a defined period of time.
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="InstalledProductSpecificationGroup" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                   <xsd:documentation> 
    This is extended attributes defined for a particular product. It can be used to capture the configurated definition of the particular product.
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomInstalledProductEBOType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="ComponentInstalledProduct" type="ComponentInstalledProductType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The components that make up the installed product. The components are installed product themselves..
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="ComponentInstalledProductType" >
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Unique identification of the component installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:EffectiveTimePeriod"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Identifies the start and end date of the period when the component installed product is valid
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:InstalledProductReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Reference to component installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomComponentInstalledProductType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="InstalledProductAttachment" type="InstalledProductAttachmentType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Binary, URI or other attachments that apply to the installed product
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="InstalledProductAttachmentType" >
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Unique identification of an installed product attachment
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:Attachment"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Binary, URI or other attachment applicable to the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomInstalledProductAttachmentType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="InstalledProductCustomer" type="InstalledProductCustomerType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The customers who bought or leased the installed product
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="InstalledProductCustomerType" >
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Unique identification of the association between the installed product and a customer
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:CustomerPartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Identifies the customer who bought or leased the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomInstalledProductCustomerType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="InstalledProductEmployee" type="InstalledProductEmployeeType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    The employees who are associated to the installed product
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="InstalledProductEmployeeType" >
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Unique identification of the association between the installed product and an employee
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:EmployeePartyReference"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Identifies the employee associated with the installed product
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomInstalledProductEmployeeType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="InstalledProductPrice" type="InstalledProductPriceType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    An amount, usually of money, that represents the actual price paid by a Customer for a purchase, a rent or a lease of a Product. The price is valid for a defined period of time.
                                    </xsd:documentation> 
                                    <xsd:appinfo>
                                        <ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
                                    </xsd:appinfo>
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="InstalledProductPriceType" >
                       <xsd:annotation> 
                                    <xsd:appinfo>
                                        <ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
                                    </xsd:appinfo>
                      </xsd:annotation> 
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Unique identification of the installed product price
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element name="Name" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Name of the Price
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Detailed description of the price
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="TypeCode" type="corecom:CodeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    A category that describes the price, such as oneTime, 
    recurring, usage, discount etc.
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element ref="corecom:EffectiveTimePeriod"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    A period of time for which price is effective
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:Price"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    The amount that characterizes the price
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                         <xsd:element name="Custom" type="coreinstalledproductcust:CustomInstalledProductPriceType" minOccurs="0"/>
                     </xsd:sequence>
                     <xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
                </xsd:complexType>
                          <xsd:element name="InstalledProductSpecificationGroup" type="InstalledProductSpecificationGroupType" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    This is extended attributes defined for a particular product. It can be used to capture the configurated definition of the particular product.
                                    </xsd:documentation> 
                                    <xsd:appinfo>
                                        <ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
                                    </xsd:appinfo>
                               </xsd:annotation> 
                         </xsd:element> 
                <xsd:complexType name="InstalledProductSpecificationGroupType" >
                       <xsd:annotation> 
                                    <xsd:appinfo>
                                        <ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
                                    </xsd:appinfo>
                      </xsd:annotation> 
                     <xsd:sequence>
                          <xsd:element ref="corecom:Identification"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Identification for Component Definition
                                   </xsd:documentation> 
                               </xsd:annotation> 
                          </xsd:element> 
                          <xsd:element ref="corecom:SpecificationGroup"  minOccurs="0" >
                               <xsd:annotation> 
                                   <xsd:documentation> 
    Represents the grouping of user defined properties of the installed product
