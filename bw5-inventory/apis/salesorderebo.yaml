    "Oracle AIA EBO License.txt" that is provided with this package.
     
        XML Schema 
        Name: \EnterpriseObjectsLibrary\Industry\Communications\EBO\SalesOrder\V2\SalesOrderEBO.xsd 
     
    -->
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO SalesOrder EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:coresalesordercust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/SalesOrder/V2" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/SalesOrder/V2" xmlns:ebocontext="http://xmlns.oracle.com/EBO/BusinessContext/V1" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/SalesOrder/V2" elementFormDefault="qualified" attributeFormDefault="unqualified" version="2.03.00">
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/SalesOrder/V2" schemaLocation="../../../Custom/EBO/SalesOrder/V2/CustomSalesOrderEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<!-- ====================================================================== -->
    	<!-- ==============  SalesOrder EBO ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="SalesOrderEBO" type="SalesOrderEBOType">
    		<xsd:annotation>
    			<xsd:documentation> 
    A sales order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:annotation>
    		<xsd:documentation>
    			<svcdoc:EBO>
    				<svcdoc:Description> 
    A sales order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                       </svcdoc:Description>
    				<svcdoc:Type>EBO</svcdoc:Type>
    				<svcdoc:Industry>Communications</svcdoc:Industry>
    			</svcdoc:EBO>
    		</xsd:documentation>
    	</xsd:annotation>
    	<xsd:complexType name="SalesOrderEBOType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:EBOContext>Communications</ebocontext:EBOContext>
    			</xsd:appinfo>
    			<xsd:appinfo>
    				<ebocontext:DerivationHierarchy>
    					<ebocontext:DerivationBase>
    						<ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
    						<ebocontext:Sequence>1</ebocontext:Sequence>
    					</ebocontext:DerivationBase>
    				</ebocontext:DerivationHierarchy>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Sales Order Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExtendedAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order not including taxes or charges. This is the sum of all the line item Extended Amounts
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitution of the item being ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Sales Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the sales order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates the earliest possible date at which a shipment can be made for the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Shipping method of the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0"/>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the FOB point of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Freight terms of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the ordered date
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether partial shipment of the Sales Order is allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default payment method applicable for the sales order This is not the actual payment information . It is just information about how the sales order will be paid.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date used for pricing.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be delivered to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be shipped from the supplier to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order. For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date by which the buyer or customer requests the order to be shipped.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    identifies the default date goods or services must be delivered to the customer, as specified by the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pack slip. These instructions are for external shipping personnel. For example, you might wish to warn your carriers of a fragile shipment or your customer's receiving hours.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default priority of shipment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SingleShipmentSourceIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies if entire order has to ship in a single shipment from a single source
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of this Sales Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Fulfillment priority potentially drives the target Provider system.Needed for for multisite installation orders requiring project based delivery,fulfillment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSystemTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This field identifies the appropriate target system instance among those serving this Fulfillment System Type
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentTargetSystemID" type="corecom:IdentifierType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The logical identifier for appropriate target system instance among those serving this Fulfillment System Type.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SalesChannelCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This indicates the channel of the order like: Web, Call Center, Distributor A.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditVerificationSuccessIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Flag to indicate whether Customer's Credit Check passed or not
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingNumber" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A string or number uniquely identifying the job to orchestration
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingSequenceNumber" type="corecom:PositiveIntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A number identifying the order sequence within the job
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderChangedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    If the order changed significantly such that CRM should make a copy of the customer order to preserve the customer intent before updating the working version of the order
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PackingInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pick slip for the items on the sales order that are taken out from inventory. These instructions are intended for internal use. For Example you might say Please gift wrap the items with a gift label or Handle with care or Showing which side goes on top and so on.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Exchange Rate used to convert from the currency indicated in OrderCurrencyCode to the base currency of the Business Unit
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FreightNote" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Freight Terms associated with the Sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesOrderCreditCardPayment" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specifies the credit card and authorization details for downstream settlement
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default payment terms for the sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PlannerContact" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Contact information of the person, organization, department, or group that is responsible for execution of the sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentTolerance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default under or over shipment tolerance, typically defined in percentage.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the status of the Sales Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OwnerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Person, Organization or function that owns a specific process, item or asset
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BusinessUnitReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the business unit within the context of which the Sales Order is defined
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Sales Agreement, Buying Agreement, Blanket Order associated with this Sales Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderCustomerParty.The Customer who has purchased the line items on the sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the default PriceList to refer to from this Sales Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default customer purchase order associated with this Sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party from whom the line items on the Sales Order will be shipped or the services on the Sales Order will be provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderShipToParty instead. Details about the Party to whom the line items on the Sales Order are shipped or the services on the Sales Order are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order and Original document reference for the order in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderBillToParty. Details about the Party to whom the line items on the Sales Order line are shipped or the services on the Sales Order line are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the immediate previous revision of this order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ProjectReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Foreign key reference to project record if the order to be delivered as part of project that contains order related orders.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalespersonPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Sales person who entered the order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to base order (the first version) revised by this order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderSalesCommission" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Default Salesperson associated with the order and the commission amount allocated to each sales person.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderLine" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Items that are being ordered by this sales order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderAllowance" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the discount or allowance that the Customer is to receive for all the sales order lines. Examples are Early Payment, Coupons etc. Discount is treated as a type of allowance. If a 10 percent discount is applied on the header, then each line will get 10 percent off.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderCharge" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Charge applicable on the sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderReceivedPayment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about all actual payments received for the sales order. This includes both Pre-payments and Non-prepayments.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderStatusHistory" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Capture the status history including simple approvals.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderPaymentInstrument" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This business component captures details about a payment instrument that will be used for payment in the case of non-prepayment where payment maybe charged after the product/service has been rendered. Multiple payment instruments may be provided by the customer.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderCustomerParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a business reference component referring to the detail of the CustomerParty who places the order and has an account/trading relationship with the deploying company. This component replaces CustomerPartyReference.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderShipToParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a business reference component referring the detail of the party to which the ordered item scheduled to be ship to. The detail, for example, can be used to validate with the master information in the order processing. This component replaces ShipToPartyReference.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderBillToParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a business reference component referring to the detail of the party which will be paying for the particular order. The detail, for example, can be used for credit verification during the order processing. This component replaces BillToPartyReference.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderEBOType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderAllowance" type="SalesOrderAllowanceType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about the discount or allowance that the Customer is to receive for all the sales order lines. Examples are Early Payment, Coupons etc. Discount is treated as a type of allowance. If a 10 percent discount is applied on the header, then each line will get 10 percent off.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderAllowanceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Allowance" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderAllowanceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderAttachment" type="SalesOrderAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderBillToParty" type="SalesOrderBillToPartyType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This is a business reference component referring to the detail of the party which will be paying for the particular schedule of the order. The detail, for example, can be used for credit verification during the order processing. This component replaces BillToPartyReference.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderBillToPartyType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:CustomerPartyAccountContactIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountContact within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSite within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteUsageIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSiteUsage within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderBillToPartyType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderCarrierParty" type="SalesOrderCarrierPartyType">
    		<xsd:annotation>
    			<xsd:documentation> 
    A business reference component referring to the detail of the party which transport the shipment to the designated ShipToParty. This CarrierParty can be different from the one in the parent SalesOrderSchedule. The one in the SalesOrderSchedule represents a requested or planned CarrierParty. Downstream fulfillment system may end up having to use a different one, e.g., due to the cost or availability.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderCarrierPartyType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderCarrierPartyType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderCharge" type="SalesOrderChargeType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about the Charge applicable on the sales order.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderChargeType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Charge" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderChargeType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderCustomerParty" type="SalesOrderCustomerPartyType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This is a business reference component referring to the detail of the CustomerParty who places the order and has an account/trading relationship with the deploying company. This component replaces CustomerPartyReference.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderCustomerPartyType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:CustomerPartyAccountContactIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountContact within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSite within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteUsageIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSiteUsage within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderCustomerPartyType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderItemInstance" type="SalesOrderItemInstanceType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Lot Number and Serial Number information for the item being ordered. Each Line can refer to multiple lot and or serial numbers
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderItemInstanceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:ItemInstance" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderItemInstanceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderLine" type="SalesOrderLineType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Line Items that are being ordered by this sales order
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderLineType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Sales Order Line Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitutes for this order line
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CatchWeightMeasure" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the actual weight of the OrderedQuantity for the Item if price cannot be calculated precisely via arithmetic because the goods do not have a consistent per unit weight.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GrossWeightMeasure" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the gross weight of the line item for the ordered quantity
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the Line Item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The quantity of the line item ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemSubstitutionReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the reason for replacing the original item, like Substitution,Upsell,Cross-Sell
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredGradeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the preferred grade of the line item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order.For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies Type of Order Line.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceActionCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Code describing the service action
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServicePointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    It is reference to a dummy asset record that represents access point to which this service will be connected in customers premise. For example, NTE for PSTN, Setttop box for Broadband or Cable service
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StartBillingOnFirstServiceUsageIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates if Billing should start on FirstUsage
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RevisionPermissibleCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Determines if revisions of an Order Item or submittal of pre-created revisions of an Order Item are allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Sales Order Item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SourceTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether the fulfillment will be internal or External by the company.  By default all are internal. If it is marked as external, then Drop Ship order will be done using an external vendor.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MilestoneCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Seeded value indicated last milestone reached or fulfilled
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Note about the sales order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the immediate parent component line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RootParentSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the configuration top parent line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Status of the sales order line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ChargeParentLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ServiceAddress" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates address at which Service would be installed
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Used to capture the start date and  end date .Ex : of a service(if available).
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Exchange Rate used to convert from the currency indicated in Order Item CurrencyCode to the base currency of the Business Unit
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedItemIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is used to link a ONE-TIME Charge to the Whole Item which is Suspended/Resumed/Disconnected
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedSalesOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Related line identification
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Sales Agreement, Buying Agreement and Blanket Order line associated with this Sales Order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Item being ordered, includes information about the item such as Name, ID, Type, in both internal and external systems.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalOrderItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Original Line Item being ordered in the case of Substitution,Upsell,Cross-Sell.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order line and Original document reference for the order line in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ConfigurationReference" minOccurs="0"/>
    			<xsd:element ref="corecom:InstalledProductReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This has been added to Core, hence it is no longer just a Telcom Component
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to order line that represents the promotion/marketing offer under which the order line is being purchased.
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorPromotionSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Telcom reference
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Represents the promotion or marketing offer under which the order item is being purchased.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SupplierPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Supplier of the order item
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a Sales Order Line of another Order. If not specified and the Depends On Order ID is specified it means the line item depends on more than one line item of the referenced order and fulfillment of this line item should not start until the entire dependent on base order is fulfillment complete.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingSalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to another Order of a previous order line item that is changed by this order. This is used for Follow-On orders to capture dependencies of the Order Line items in the follow-On order to order line items of original orders.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to base order's line(the first version) revised by this order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentSalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the immediate previous revision of this order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderSchedule" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Destination, pricing and quantity details  for the sales order line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderLineAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order Line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderLineSpecificationGroup" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is extended attributes defined for a particular Order Item instance. It can be used to capture the configurated definition of the particular ordered item.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderLineType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderLineAttachment" type="SalesOrderLineAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order Line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderLineAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderLineAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderLineSpecificationGroup" type="SalesOrderLineSpecificationGroupType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This is extended attributes defined for a particular Order Item instance. It can be used to capture the configurated definition of the particular ordered item.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderLineSpecificationGroupType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identification for Component Definition
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SpecificationGroup" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Represents the logical grouping of a set of user defined attributes for a item configuration
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderLineSpecificationGroupType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderPaymentInstrument" type="SalesOrderPaymentInstrumentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This business component captures details about a payment instrument that will be used for payment in the case of non-prepayment where payment maybe charged after the product/service has been rendered. Multiple payment instruments may be provided by the customer.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderPaymentInstrumentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Internal key for uniquely identifying the payment instrument in this sales order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentInstrument" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about different payment means are used for making a specific payment
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderPaymentInstrumentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderReceivedPayment" type="SalesOrderReceivedPaymentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about all actual payments received for the sales order. This includes both Pre-payments and Non-prepayments.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderReceivedPaymentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:PaymentInstrument" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This payment method allows for the order capture (CRM) to pass payment instrument information that has been used for payment (in the pre-payment case) to downstream system. AR may need this information when interacting with payment system while creating invoice and reconciling with receipt.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ReceivedPaymentReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderReceivedPaymentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderSalesCommission" type="SalesOrderSalesCommissionType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Default Salesperson associated with the order and the commission amount allocated to each sales person.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderSalesCommissionType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:SalesCommission" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderSalesCommissionType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderSchedule" type="SalesOrderScheduleType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Destination, pricing and quantity details  for the sales order line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Schedule Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order line schedule including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExtendedAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this sales order line schedule not including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ActualDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The actual delivery date and time of the line item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ActualShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The actual shipping date and time of the line item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CatchWeightMeasure" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the actual weight of the OrderedQuantity for the Item if price cannot be calculated precisely via arithmetic because the goods do not have a consistent per unit weight.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GrossWeightMeasure" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the gross weight of the line item for the ordered quantity on the schedule line
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the sales order line schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates the earliest possible date at which a shipment can be made for the order line schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the FOB point of this schedule.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Freight terms of this schedule.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Quantity scheduled to be fulfilled by the vendor.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the payment method applicable for this schedule. This is not the actual payment information.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the date used for pricing.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Quantity based on pricing unit of measure.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date by which the line item was promised to be delivered to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date by which the order line was promised to be shipped from the supplier to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order.For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the date by which the buyer or customer requests the order to be shipped
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    identifies the date goods or services must be delivered to the customer, as specified by the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ScheduledArrivalDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date scheduled to for items to arrive.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ScheduledShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date scheduled to ship items.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the priority of shipment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShippedQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Quantity of the line item shipped.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Shipping method of this schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0"/>
    			<xsd:element name="ShipmentInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pack slip. These instructions are for external shipping personnel. For example, you might wish to warn your carriers of a fragile shipment or your customer's receiving hours.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceUsageStartDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date time based on when usage is rated and charged to the account.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceUsageStartDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Deprecated in FP 2.5, please use ServiceUsageStartDateTime instead
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CycleStartDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date time on which to start charging the cycle fee.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CycleStartDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Deprecated in FP 2.5, please use CycleStartDateTime instead
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExpectedDeliveryDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Due Date expected by the System as result of Design and Assign. Can be changed by customer if they amend the order. Defaulted to the Order Due Date when Order created by CRM.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PurchaseDate" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date on which the product purchase fees should apply.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the earliest delivery date
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DemandClassificationCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A classification of demand to allow the master scheduler to track and consume different types of demand. A demand class may represent a particular grouping of customers, such as government and commercial customers. Demand classes may also represent different sources of demand, such as retail, mail order, and wholesale. For example, one can have a demand class capturing the region from where the demand has originated Australia Sales Region, Brazil Sales Region, Central Sales Region, etc.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AccountingRuleDuration" type="corecom:DurationType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    When using a Variable Duration accounting rule, AccountingRuleDuration is used to let Receivables know how many accounting periods to use for this accounting rule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LatestRequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Latest acceptable date for shipment to be made from warehouse. When used in conjunction with Requested Ship Datetime, it provides a window for making the shipments.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LatestRequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Latest date that the customer can accept the shipments at his or her location. When used in conjunction with Requested Delivery Datetime, it provides a window for delivering goods to the customer location
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PackingInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a note printed on the pick slip for the items on the sales order that are taken out from inventory. These instructions are intended for internal use. For Example you might say Please gift wrap the items with a gift label or Handle with care or Showing which side goes on top and so on.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TrackingID" type="corecom:IdentifierType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Tracking Number
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedFulfillmentDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This date identifies the date by which the overall fulfillment activity has to be completed
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Note about the sales order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FreightNote" minOccurs="0"/>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the payment terms for the sales order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentTolerance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about under or over shipment tolerance, typically defined in percentage.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Status of the sales order schedule line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:UnitListPrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    List Price Per Quantity for the line item on this schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:UnitSalePrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Selling Price Per Quantity for the line item on this schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemInstance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM Common Compoent, ItemInstance
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesContact" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A person or department that is involved in the sales of goods or profucts
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorUnitListPrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorUnitSalePrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BalanceBundleIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ServiceTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Duration of the Service
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentSet" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates a group of items that must ship together
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemInstanceRange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Lot Number and Serial Number range information for the item instances included in the schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderShipmentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the customer purchase order line and schedule associated with this Sales order line schedule, should also contain  information such as customer item net price, customer payment term, etc.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the price list used to determine price for this line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ProjectReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Project Accounting Project or Task associated with this sales order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party from whom the line items on this schedule will be shipped or the services on this schedule will be provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. Please use SalesOrderShipToParty in SalesOrderSchedule.Details about the Party to whom the line items on the Sales Order are shipped or the services on the Sales Order are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ##Deprecated in AIA 11gR1 PS3. This field is replaced by SalesOrderBillToParty in SalesOrderSchedule. Details about the Party to whom the line items on the Sales Order line are shipped or the services on the Sales Order line are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OwnerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM Common Component, Refence to Owner Party
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:InvoicingRuleReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Invoicing rules determine the accounting period in which the receivable amount is recorded.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:AccountingRuleReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Accounting rules determine the accounting period or periods in which the revenue distributions for an invoice line are recorded.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleSalesCommission" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Salesperson associated with the order schedule and the commission amount allocated to each sales person.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleAllowance" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Allowance,Discounts applicable on the sales order schedule line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order Line schedule
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleCharge" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Charges applicable on the sales order schedule line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderItemInstance" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Lot Number and Serial Number information for the item being ordered. Each Line can refer to multiple lot and or serial numbers
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleReceivedPayment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about all prepayments received for the sales order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderScheduleTax" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details of Tax applicable to this line schedule. If tax is exempt, then exemption component in Tax will be populated with Exemption related information such as Number and reason.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderShipToParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a business reference component referring the detail of the party to which the ordered item scheduled to be ship to. The detail, for example, can be used to validate with the master information in the order processing. This component replaces ShipToPartyReference.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderBillToParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is a business reference component referring to the detail of the party which will be paying for the particular schedule of the order. The detail, for example, can be used for credit verification during the order processing. This component replaces BillToPartyReference.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderShipment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    SalesOrderShipment allows for capturing of information about actual shipments that have happen per SalesOrderSchedule. In the context of order capturing system, this information is supplied from the downstream system and is kept for tracking and reporting (to customer) purposes.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleAllowance" type="SalesOrderScheduleAllowanceType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about the Allowance,Discounts applicable on the sales order schedule line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleAllowanceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Allowance" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleAllowanceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleAttachment" type="SalesOrderScheduleAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Sales Order Line schedule
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleCharge" type="SalesOrderScheduleChargeType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about the Charges applicable on the sales order schedule line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleChargeType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Charge" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleChargeType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleReceivedPayment" type="SalesOrderScheduleReceivedPaymentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details about all prepayments received for the sales order line schedule.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleReceivedPaymentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:ReceivedPaymentReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleReceivedPaymentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleSalesCommission" type="SalesOrderScheduleSalesCommissionType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Salesperson associated with the order schedule and the commission amount allocated to each sales person.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleSalesCommissionType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:SalesCommission" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleSalesCommissionType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderScheduleTax" type="SalesOrderScheduleTaxType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details of Tax applicable to this line schedule. If tax is exempt, then exemption component in Tax will be populated with Exemption related information such as Number and reason.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderScheduleTaxType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Tax" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderScheduleTaxType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderShipFromParty" type="SalesOrderShipFromPartyType">
    		<xsd:annotation>
    			<xsd:documentation> 
    A business reference component referring to the detail of the party, particularly the inventory location, from which the item was shipped. This ShipFromParty can be different from the one in the parent SalesOrderSchedule. The one in the SalesOrderSchedule represents a requested or planned ShipFromParty. Downstream fulfillment system may end up getting the quantity from somewhere else.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderShipFromPartyType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderShipFromPartyType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderShipToParty" type="SalesOrderShipToPartyType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This is a business reference component referring the detail of the party to which the ordered item scheduled to be ship to. The detail, for example, can be used to validate with the master information in the order processing. This component replaces ShipToPartyReference.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderShipToPartyType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:CustomerPartyAccountContactIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountContact within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSite within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyAccountSiteUsageIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a CustomerPartyAccountSiteUsage within the CustomerParty object.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0"/>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderShipToPartyType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderShipment" type="SalesOrderShipmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    SalesOrderShipment allows for capturing of information about actual shipments that have happen per SalesOrderSchedule. In the context of order capturing system, this information is supplied from the downstream system and is kept for tracking and reporting (to customer) purposes.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderShipmentType">
    		<xsd:sequence>
    			<xsd:element name="TrackingID" type="corecom:IdentifierType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The tracking number associated with the shipment. The customer can use the TrackingID to locate the shipment during the transportation.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShippedQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The quantity out of the ScheduledQuantity included in this shipment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ActualShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date and time the shipment was initiated.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderShipFromParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A business reference component referring to the detail of the party, particularly the inventory location, from which the item was shipped. This ShipFromParty can be different from the one in the parent SalesOrderSchedule. The one in the SalesOrderSchedule represents a requested or planned ShipFromParty. Downstream fulfillment system may end up getting the quantity from somewhere else.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="SalesOrderCarrierParty" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A business reference component referring to the detail of the party which transport the shipment to the designated ShipToParty. This CarrierParty can be different from the one in the parent SalesOrderSchedule. The one in the SalesOrderSchedule represents a requested or planned CarrierParty. Downstream fulfillment system may end up having to use a different one, e.g., due to the cost or availability.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderShipmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="SalesOrderStatusHistory" type="SalesOrderStatusHistoryType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Capture the status history including simple approvals.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="SalesOrderStatusHistoryType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identification for Status History
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:StatusHistory" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Capture the status history details
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coresalesordercust:CustomSalesOrderStatusHistoryType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    </xsd:schema>
