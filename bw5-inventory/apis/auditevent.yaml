    <?xml version = "1.0" encoding = "UTF-8"?>
    <!--Generated by Turbo XML. Conforms to w3c http://www.w3.org/2001/XMLSchema-->
    <schema xmlns = "http://www.w3.org/2001/XMLSchema"
    	 targetNamespace = "http://xmlns.tibco.com/common/AuditEvent"
    	 xmlns:atev = "http://xmlns.tibco.com/common/AuditEvent"
    	 xmlns:xsi = "http://www.w3.org/2001/XMLSchema-instance"
    	 xmlns:xsd = "http://www.w3.org/2001/XMLSchema">
    	<!-- 
    	23-Sep-08 Kumaravel Narayanan - Added JMSTimeStamp & header
    	02-Mar-09 Kumaravel Narayanan - Added Engine, Domain, Machine, EMS Server, messageType,requestTimeStamp,responseTimeInMS 
    	                              - Renamed TimeStamp into BWTimeStamp
    	11-Jul-11 Prabhakar V Parupudi - Added CSName and CSHost for auditing Connectivity Service requests	                              
    -->
    	
    	
    	<!-- $Header: /cvs/TIL_CORE/TIL_FW_01/SharedResources/SchemaDefinitions/Common/AuditEvent.xsd,v 1.2 2011/07/14 21:43:30 narayank Exp $ -->
    	
    	<element name = "AuditEvent">
    		<complexType>
    			<sequence>
    				<element name = "BWTimeStamp" type = "dateTime"/>
    				<element name = "JMSTimeStamp" type = "dateTime" minOccurs = "0"/>
    				<element name = "Engine" type = "string"/>
    				<element name = "Domain" type = "string"/>
    				<element name = "Machine" type = "string"/>
    				<element name = "EMSServer" type = "string" minOccurs = "0"/>
    				<element name = "CodePrefix" type = "string"/>
    				<element name = "EventCode" type = "string"/>
    				<element name = "CustomId" type = "string"/>
    				<element name = "Source" type = "string"/>
    				<element name = "Operation" type = "string"/>
    				<element name = "messageType" type = "string" minOccurs = "0"/>
    				<element name = "requestTimeStamp" type = "dateTime" minOccurs = "0"/>
    				<element name = "responseTimeInMS" type = "int" minOccurs = "0"/>
    				<element name = "BusinessKey" type = "string" minOccurs = "0"/>
    				<element name = "TransactionId" type = "string" minOccurs = "0"/>
    				<element name = "header" type = "string" minOccurs = "0"/>
    				<element name = "dbMessage" type = "string" minOccurs = "0"/>
    				<element name = "CSName" type = "string" minOccurs = "0"/>
    				<element name = "CSHost" type = "string" minOccurs = "0"/>
    			</sequence>
    		</complexType>
    	</element>
    </schema>
