    "Oracle AIA EBO License.txt" that is provided with this package.
     
        XML Schema 
        Name: \EnterpriseObjectsLibrary\Industry\Communications\EBO\ProvisioningOrder\V1\ProvisioningOrderEBO.xsd 
     
    -->
     
    <!-- ====================================================================== -->
    <!-- =====      Oracle EBO ProvisioningOrder EBO Schema Module     ===== -->
    <!-- ====================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:coreprovisioningordercust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ProvisioningOrder/V1" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ProvisioningOrder/V1" xmlns:ebocontext="http://xmlns.oracle.com/EBO/BusinessContext/V1" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ProvisioningOrder/V1" elementFormDefault="qualified" attributeFormDefault="unqualified" version="1.01.00">
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ProvisioningOrder/V1" schemaLocation="../../../Custom/EBO/ProvisioningOrder/V1/CustomProvisioningOrderEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<!-- ====================================================================== -->
    	<!-- ==============  ProvisioningOrder EBO ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="ProvisioningOrderEBO" type="ProvisioningOrderEBOType">
    		<xsd:annotation>
    			<xsd:documentation> 
    A Provisioning order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:annotation>
    		<xsd:documentation>
    			<svcdoc:EBO>
    				<svcdoc:Description> 
    A Provisioning order is an order generated by the product or service provider for the goods or services purchased by a customer.
                                       </svcdoc:Description>
    				<svcdoc:Type>EBO</svcdoc:Type>
    				<svcdoc:Industry>Communications</svcdoc:Industry>
    			</svcdoc:EBO>
    		</xsd:documentation>
    	</xsd:annotation>
    	<xsd:complexType name="ProvisioningOrderEBOType">
    		<xsd:annotation>
    			<xsd:appinfo>
    				<ebocontext:EBOContext>Communications</ebocontext:EBOContext>
    			</xsd:appinfo>
    			<xsd:appinfo>
    				<ebocontext:DerivationHierarchy>
    					<ebocontext:DerivationBase>
    						<ebocontext:BusinessContext>Core</ebocontext:BusinessContext>
    						<ebocontext:Sequence>1</ebocontext:Sequence>
    					</ebocontext:DerivationBase>
    				</ebocontext:DerivationHierarchy>
    			</xsd:appinfo>
    		</xsd:annotation>
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Provisioning Order Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this Provisioning order including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExtendedAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this Provisioning order not including taxes or charges. This is the sum of all the line item Extended Amounts
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitution of the item being ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Provisioning Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the Provisioning order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates the earliest possible date at which a shipment can be made for the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Shipping method of the order
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0"/>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the FOB point of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Freight terms of the order, which is the default value used by all the lines.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the ordered date
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PartialShipmentAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether partial shipment of the Provisioning Order is allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default payment method applicable for the Provisioning order This is not the actual payment information . It is just information about how the Provisioning order will be paid. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date used for pricing. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be delivered to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The default date by which the order line was promised to be shipped from the supplier to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order. For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default date by which the buyer or customer requests the order to be shipped. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    identifies the default date goods or services must be delivered to the customer, as specified by the customer. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about default Shipping instructions. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default priority of shipment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SingleShipmentSourceIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies if entire order has to ship in a single shipment from a single source
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of this Provisioning Order.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Fulfillment priority potentially drives the target Provider system.Needed for for multisite installation orders requiring project based delivery,fulfillment.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SalesChannelCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This indicates the channel of the order like: Web, Call Center, Distributor A.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CreditVerificationSuccessIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Flag to indicate whether Customer's Credit Check passed or not
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingNumber" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A string or number uniquely identifying the job to orchestration
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingSequenceNumber" type="corecom:PositiveIntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A number identifying the order sequence within the job
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingTypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ProcessingQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the type of job as this information is used to identify the threshold for creating a consolidated SR for Bulk or Batch Orders.
    Optional for Orders whose Job Cardinality is 1.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Provisioning order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FreightNote" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Notes about the Freight Terms associated with the Provisioning order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default payment terms for the Provisioning order. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PlannerContact" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Contact information of the person, organization, department, or group that is responsible for execution of the Provisioning order. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentTolerance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default under or over shipment tolerance, typically defined in percentage.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the status of the Provisioning Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OwnerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Person, Organization or function that owns a specific process, item or asset
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BusinessUnitReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the business unit within the context of which the Provisioning Order is defined
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Provisioning Agreement, Buying Agreement, Blanket Order associated with this Provisioning Order. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The Customer who has purchased the line items on the Provisioning order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the default PriceList to refer to from this Provisioning Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default customer purchase order associated with this Provisioning order. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party from whom the line items on the Provisioning Order will be shipped or the services on the Provisioning Order will be provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party to whom the line items on the Provisioning Order are shipped or the services on the Provisioning Order are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order and Original document reference for the order in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the default party to whom the Provisioning order is invoiced.
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentProvisioningOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to the parent Provisioning Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ProjectReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Foreign key reference to project record if the order to be delivered as part of project that contains order related orders.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Sales Order corresponding to this Provisioning Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FulfillmentOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Fulfillment Order corresponding to this Provisioning Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalespersonPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Sales person who entered the order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderLine" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Items that are being ordered by this Provisioning order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderStatusHistory" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Capture the status history including simple approvals.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderEBOType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderAttachment" type="ProvisioningOrderAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderItemInstance" type="ProvisioningOrderItemInstanceType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Lot Number and Serial Number information for the item being ordered. Each Line can refer to multiple lot and or serial numbers
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderItemInstanceType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:ItemInstance" minOccurs="0"/>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderItemInstanceType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderLine" type="ProvisioningOrderLineType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Line Items that are being ordered by this Provisioning order
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderLineType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Provisioning Order Line Identification.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SubstitutionAllowedIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether customer allows substitutes for this order line
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CatchWeightMeasure" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the actual weight of the OrderedQuantity for the Item if price cannot be calculated precisely via arithmetic because the goods do not have a consistent per unit weight.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GrossWeightMeasure" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the gross weight of the line item for the ordered quantity
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the Line Item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The quantity of the line item ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ItemSubstitutionReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the reason for replacing the original item, like Substitution,Upsell,Cross-Sell
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PreferredGradeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the preferred grade of the line item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order.For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies Type of Order Line.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceActionCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Code describing the service action
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServicePointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    It is reference to a dummy asset record that represents access point to which this service will be connected in customer premise. For example, NTE for PSTN, Set-top box for Broadband or Cable service
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StartBillingOnFirstServiceUsageIndicator" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates if Billing should start on FirstUsage
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RevisionPermissibleCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Determines if revisions of an Order Item or submittal of pre-created revisions of an Order Item are allowed.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrencyCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the currency of the Provisioning Order Item.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentSuccessCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates whether all items of a bundle or offer must fulfill or the whole bundle or offer fails. E.g., All or none, Default etc.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FulfillmentModeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Qualifies the nature of orchestration required for the associated component
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MilestoneCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Seeded value indicated last milestone reached or fulfilled
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Note about the Provisioning order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Status of the Provisioning order line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ChargeParentLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ServiceAddress" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates address at which Service would be installed
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:EffectiveTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Used to capture the start date and  end date .Ex : of a service(if available).
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CurrencyExchange" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Exchange Rate used to convert from the currency indicated in Order Item CurrencyCode to the base currency of the Business Unit
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedItemIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is used to link a ONE-TIME Charge to the Whole Item which is Suspended/Resumed/Disconnected
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RelatedProvisioningOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Related line identification
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ParentProvisioningOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the immediate parent component line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:RootParentProvisioningOrderLineIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the configuration top parent line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ContractReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Provisioning Agreement, Buying Agreement and Blanket Order line associated with this Provisioning Order line.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Item being ordered, includes information about the item such as Name, ID, Type, in both internal and external systems.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalOrderItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Original Line Item being ordered in the case of Substitution,Upsell,Cross-Sell.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SourceDocumentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies source of the order line and Original document reference for the order line in external system
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ConfigurationReference" minOccurs="0"/>
    			<xsd:element ref="corecom:InstalledProductReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This has been added to Core, hence it is no longer just a Telcom Component
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionProvisioningOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reference to order line that represents the promotion/marketing offer under which the order line is being purchased.
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorPromotionProvisioningOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Telcom reference
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PromotionReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Represents the promotion or marketing offer under which the order item is being purchased.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SupplierPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Supplier of the order item
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingProvisioningOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a Provisioning Order Line of another Order. If not specified and the Depends On Order ID is specified it means the line item depends on more than one line item of the referenced order and fulfillment of this line item should not start until the entire dependent on base order is fulfillment complete.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:DependingProvisioningOrderReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to another Order of a previous order line item that is changed by this order. This is used for Follow-On orders to capture dependencies of the Order Line items in the follow-On order to order line items of original orders. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OriginalProvisioningOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to a Provisiong Order Line of a base Order
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Sales Order Line corresponding to this Provisioning Order Line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FulfillmentOrderLineReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Refers to the Fulfillment Order Line corresponding to this Provisioning Order Line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderSchedule" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Destination, pricing and quantity details  for the Provisioning order line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderLineAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order Line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderLineSpecificationGroup" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is extended attributes defined for a particular Order Item instance. It can be used to capture the configurated definition of the particular ordered item.
    
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderLineType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderLineAttachment" type="ProvisioningOrderLineAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order Line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderLineAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderLineAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderLineSpecificationGroup" type="ProvisioningOrderLineSpecificationGroupType">
    		<xsd:annotation>
    			<xsd:documentation> 
    This is extended attributes defined for a particular Order Item instance. It can be used to capture the configurated definition of the particular ordered item.
    
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderLineSpecificationGroupType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identification for Component Definition
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SpecificationGroup" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Represents the logical grouping of a set of user defined attributes for a item configuration
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderLineSpecificationGroupType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderSchedule" type="ProvisioningOrderScheduleType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Destination, pricing and quantity details  for the Provisioning order line
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderScheduleType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Line Schedule Identification. 
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TotalAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this Provisioning order line schedule including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExtendedAmount" type="corecom:AmountType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Total value of the items on this Provisioning order line schedule not including taxes or charges.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ActualDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The actual delivery date and time of the line item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ActualShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The actual shipping date and time of the line item
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CatchWeightMeasure" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the actual weight of the OrderedQuantity for the Item if price cannot be calculated precisely via arithmetic because the goods do not have a consistent per unit weight.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GrossWeightMeasure" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    This is the gross weight of the line item for the ordered quantity on the schedule line
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Description" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Description of the Provisioning order line schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Indicates the earliest possible date at which a shipment can be made for the order line schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FOBPointCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the FOB point of this schedule.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="FreightTermCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the Freight terms of this schedule.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="OrderQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The quantity of the line item ordered.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PaymentMethodCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the payment method applicable for this schedule. This is not the actual payment information. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the date used for pricing.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PricingQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Quantity based on pricing unit of measure.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date by which the line item was promised to be delivered to the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PromisedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date by which the order line was promised to be shipped from the supplier to the customer. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReasonCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Reason for changing the order.For cancelling the order, the reason will be identified in Status.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the date by which the buyer or customer requests the order to be shipped
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="RequestedDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    identifies the date goods or services must be delivered to the customer, as specified by the customer.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ScheduledArrivalDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date scheduled to for items to arrive.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ScheduledShipDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The date scheduled to ship items.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShipmentPriorityCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the priority of shipment. 
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ShippedQuantity" type="corecom:QuantityType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Quantity of the line item shipped.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ModeOfTransportCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the default Shipping method of this schedule
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLevelCode" type="corecom:CodeType" minOccurs="0"/>
    			<xsd:element name="ShipmentInstruction" type="corecom:TextType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about Shipping instructions.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceUsageStartDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date based on when usage is rated and charged to the account.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CycleStartDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date on which to start charging the cycle fee.
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExpectedDeliveryDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    ## Deprecated. This field is replaced by ExpectedDeliveryDateTime##. Due Date expected by the System as result of Design and Assign. Can be changed by customer if they amend the order. Defaulted to the Order Due Date when Order created by CRM.
                                    </xsd:documentation> 
                               </xsd:annotation> 
                         </xsd:element> 
                          <xsd:element name="ExpectedDeliveryDateTime" type="corecom:DateTimeType"  minOccurs="0" >
                               <xsd:annotation> 
                                    <xsd:documentation> 
    Due Date and Time expected by the System as result of Design and Assign. Can be changed by customer if they amend the order. Defaulted to the Order Due Date and Time when Order created by CRM.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PurchaseDate" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Specific date on which the product purchase fees should apply.
                                    </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestDeliveryDateTime" type="corecom:DateTimeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the earliest delivery date
                                    </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Note" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Note about the Provisioning order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:FreightNote" minOccurs="0"/>
    			<xsd:element ref="corecom:PaymentTerm" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the payment terms for the Provisioning order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipmentTolerance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about under or over shipment tolerance, typically defined in percentage.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:Status" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Status of the Provisioning order schedule line
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:UnitListPrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    List Price Per Quantity for the line item on this schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:UnitSalePrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Selling Price Per Quantity for the line item on this schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ItemInstance" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM Common Compoent, ItemInstance
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:SalesContact" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    A person or department that is involved in the Provisioning of goods or profucts
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorUnitListPrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriorUnitSalePrice" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:BalanceBundleIdentification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM common component
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ServiceTimePeriod" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Duration of the Service
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CustomerPurchaseOrderShipmentReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the customer purchase order line and schedule associated with this Provisioning order line schedule, should also contain  information such as customer item net price, customer payment term, etc.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:PriceListReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identifies the price list used to determine price for this line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ProjectReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Project Accounting Project or Task associated with this Provisioning order line schedule.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipFromPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party from whom the line items on this schedule will be shipped or the services on this schedule will be provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:ShipToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the Party to whom the line items on the Provisioning Order line are shipped or the services on the Provisioning Order line are provided.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:CarrierPartyReference" minOccurs="0"/>
    			<xsd:element ref="corecom:BillToPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the party to whom the Provisioning order line schedule is invoiced. 
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:OwnerPartyReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    TELCOM Common Component, Refence to Owner Party
                                   </xsd:documentation>
    					<xsd:appinfo>
    						<ebocontext:DerivedBusinessContext>
    							<ebocontext:BusinessContext>Communications</ebocontext:BusinessContext>
    							<ebocontext:DerivationTypeCode>Extension</ebocontext:DerivationTypeCode>
    						</ebocontext:DerivedBusinessContext>
    					</xsd:appinfo>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderScheduleAttachment" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order Line schedule
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderItemInstance" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Lot Number and Serial Number information for the item being ordered. Each Line can refer to multiple lot and or serial numbers
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="ProvisioningOrderScheduleTax" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details of Tax applicable to this line schedule. If tax is exempt, then exemption component in Tax will be populated with Exemption related information such as Number and reason.
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderScheduleType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderScheduleAttachment" type="ProvisioningOrderScheduleAttachmentType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Binary, URI or other attachments that apply to the Provisioning Order Line schedule
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderScheduleAttachmentType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Attachment" minOccurs="0"/>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderScheduleAttachmentType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderScheduleTax" type="ProvisioningOrderScheduleTaxType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Details of Tax applicable to this line schedule. If tax is exempt, then exemption component in Tax will be populated with Exemption related information such as Number and reason.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderScheduleTaxType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0"/>
    			<xsd:element ref="corecom:Tax" minOccurs="0"/>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderScheduleTaxType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    	<xsd:element name="ProvisioningOrderStatusHistory" type="ProvisioningOrderStatusHistoryType">
    		<xsd:annotation>
    			<xsd:documentation> 
    Capture the status history including simple approvals.
                                    </xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<xsd:complexType name="ProvisioningOrderStatusHistoryType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Identification for Status History
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element ref="corecom:StatusHistory" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Capture the status history details
                                   </xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreprovisioningordercust:CustomProvisioningOrderStatusHistoryType" minOccurs="0"/>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType" use="optional"/>
    	</xsd:complexType>
    </xsd:schema>
