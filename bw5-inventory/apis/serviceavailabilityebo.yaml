apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: serviceavailabilityebo
  title: "ServiceAvailabilityEBO"
  description: "Shared interface: ServiceAvailabilityEBO.xsd (provided by til-osm-adapter-1-22-2-1)"
  tags:
    - tibco
    - bw5
spec:
  type: grpc
  lifecycle: production
  owner: group:default/tibco-imported
  system: system:default/tibco-bw5-estate
  definition: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!--
    ** Version: 1.0 **
    ** Date: Oct 23, 2014 ** 
    ** Author: ArunPrakash Dn. **
    -->
    <!-- =========================================================================================================== -->
    <!-- =====      ServiceAvailability EBO Schema Module      ===== -->
    <!-- =========================================================================================================== -->
    <xsd:schema xmlns:corecom="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" xmlns:coreServiceAvailabilitycust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ServiceAvailability/V2" xmlns:corecomcust="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" xmlns:corecomEBO="http://xmlns.oracle.com/EnterpriseObjects/Core/CommonEBO/V1" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:svcdoc="http://xmlns.oracle.com/Services/Documentation/V1" xmlns="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ServiceAvailability/V2" xmlns:corecomVOD="http://xmlns.oracle.com/VodaComponents/EnterpriseObjects/Core/Common/V1" targetNamespace="http://xmlns.oracle.com/EnterpriseObjects/Core/EBO/ServiceAvailability/V2" elementFormDefault="qualified" attributeFormDefault="unqualified" version="1.0">
    	<xsd:annotation>
    		<xsd:documentation>
    			<svcdoc:EBO>
    				<svcdoc:Description> 
    ServiceAvailability is used to report or retrieve the various services or products offered or available for a prospective customer
    				</svcdoc:Description>
    				<svcdoc:Type>EBO</svcdoc:Type>
    				<svcdoc:Industry/>
    			</svcdoc:EBO>
    		</xsd:documentation>
    	</xsd:annotation>
    	<!-- ====================================================================== -->
    	<!-- ==============  Imports and Includes   =============================== -->
    	<!-- ====================================================================== -->
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/Meta.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/CommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/CodeLists.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Common/V2/DataTypes.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/EBO/ServiceAvailability/V2" schemaLocation="../../../Custom/EBO/ServiceAvailability/V2/CustomServiceAvailabilityEBO.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/EnterpriseObjects/Core/Custom/Common/V2" schemaLocation="../../../../../../../AIAMetaData/AIAComponents/EnterpriseObjectLibrary/Industry/Communications/Custom/Common/V2/CustomCommonComponents.xsd"/>
    	<xsd:import namespace="http://xmlns.oracle.com/VodaComponents/EnterpriseObjects/Core/Common/V1" schemaLocation="../../../Common/V1/CommonComponents.xsd"/>
    	<!-- ====================================================================== -->
    	<!-- ==============  ServiceAvailability EBO                       ====================== -->
    	<!-- ====================================================================== -->
    	<xsd:element name="ServiceAvailabilityEBO" type="ServiceAvailabilityEBOType">
    		<xsd:annotation>
    			<xsd:documentation> 
    ServiceAvailability is used to retrieve or report the availability or offerings for a customer (even if the customer is prospective)
    			</xsd:documentation>
    		</xsd:annotation>
    	</xsd:element>
    	<!--========= ServiceAvailability EBO  Type === -->
    	<xsd:complexType name="ServiceAvailabilityEBOType">
    		<xsd:sequence>
    			<xsd:element name="ServiceAvailabilityLine" type="ServiceAvailabilityLineType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation> 
    Holds references identifying a physical line and the services offered
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= ServiceAvailability Line  Type === -->
    	<xsd:complexType name="ServiceAvailabilityLineType">
    		<xsd:sequence>
    			<xsd:element name="LineReference" type="LineReferenceType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Holds references identifying a physical line (usually applies for Fixed Lines)
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceReference" type="ServiceReferenceType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Name of the ServiceAvailability
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Identification" type="corecom:IdentificationType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Holds parameters which reference the Service Point
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!-- ====================================================================== -->
    	<!-- ==============  LineReference                       ====================== -->
    	<!-- ====================================================================== -->
    	<!--========= ServiceAvailability Line Reference Type === -->
    	<xsd:complexType name="LineReferenceType">
    		<xsd:sequence>
    			<xsd:element name="LineIdentification" type="LineIdentificationType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Unique identification of a ServiceAvailability
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CurrentAddress" type="corecom:AddressType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Address for the given customer
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="InstallationAddress" type="corecom:AddressType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Address for the given customer
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LinePlant" type="LinePlantType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Block holding the line plant information
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineDirectory" type="corecomVOD:DirectoryType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>
    The directory information provided by the end user
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineLocator" type="LocatorReferenceType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details that help in locating the line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineSettings" type="corecomVOD:LineSettingsType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The line settings information</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineStatus" type="LineStatusType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Details about the current status of the line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AvailableServices" type="ServicesType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    The various services available on the line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="UnsupportedServices" type="ServicesType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Services that are unsupported on the current line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="IncompatibleServices" type="ServicesType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Services that are incompatible with the current line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreServiceAvailabilitycust:CustomServiceAvailabilityEBOType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation> 
    Custom element for future use
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    		<xsd:attribute name="actionCode" type="corecom:ActionCodeType"/>
    	</xsd:complexType>
    	<!--========= ServiceAvailability Line Locator Reference Type === -->
    	<xsd:complexType name="LocatorReferenceType">
    		<xsd:sequence>
    			<xsd:element name="ExchangeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A unique exchange identifier</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ExchangeName" type="corecom:NameType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The exchange name</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
                <!-- Start | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the following removed fields -->
    			<!-- Start | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
    			<xsd:element name="DistrictCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A unique code representing the District</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="L2SID" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>L2SID</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CableLinkID" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>CableLinkID</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="DistributionPoint" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Distribution Point for this line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CableProvider" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Range holder of the number associated with this line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element> 
    			<!-- End | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
                <!-- End | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the above removed fields -->
    			<xsd:element name="Custom" type="coreServiceAvailabilitycust:CustomExchangeDetailsType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Custom element for future use</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= ServiceAvailability Line Status Reference Type === -->
    	<xsd:complexType name="LineStatusType">
    		<xsd:sequence>
    			<xsd:element name="StatusCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>
    Status of the line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AccessLineStatus" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>
    Status of the Access Line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="GNPStatus" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>GNP porting status</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
                <!-- Start | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the following removed fields -->
    			<!-- Start | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
    			<xsd:element name="LineOption" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>
    Identifies the options available for this line
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Technology" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>
    The technology applied to the line currently
    					</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineType" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Type of line that is already available</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element> 
    			<!-- End | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
                <!-- End | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the above removed fields -->
    			<xsd:element name="TempStructure" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Is the line requested a temporary structure?</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StandbyPowerRequired" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Is a standby power required for the line or not?</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="NarrowBandServicesAvailable" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>An indicator that specifies whether any Narrow Band Services are available on the line or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="Custom" type="coreServiceAvailabilitycust:CustomExchangeDetailsType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Custom element for future use</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!-- ====================================================================== -->
    	<!-- ==============  ServiceReference                       ====================== -->
    	<!-- ====================================================================== -->
    	<!--========= Service Reference Type === -->
    	<xsd:complexType name="ServiceReferenceType">
    		<xsd:sequence>
    			<xsd:element name="ServiceLines" type="ServiceLinesType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>Denotes specific Line Items</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= Service Lines Type === -->
    	<xsd:complexType name="ServiceLinesType">
    		<xsd:sequence>
    			<xsd:element name="ClassificationCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Type of service offered</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="NetworkType" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Determining what network the offered service would be on</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineTreatment" type="LineTreatmentType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>Provides information about how the line needs to be treated</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceLine" type="ServiceLineType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>Denotes specific Line Items</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= Service Line Type === -->
    	<xsd:complexType name="ServiceLineType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:ItemReference" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Type of Line Item</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineSpeeds" type="corecomVOD:LineSpeedReferenceType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Provides the various speeds applicable to the service</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineTreatment" type="LineTreatmentType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>Provides information about how the line needs to be treated</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="MiscReference" type="MiscReferenceType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Holds miscellaneous information</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= LineTreatment Type === -->
    	<xsd:complexType name="LineTreatmentType">
    		<xsd:sequence>
    			<xsd:element name="Identification" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The Identification number for the treatment</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ParentIdentification" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The Parent Identification number for the treatment</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AccessLine" type="corecom:IdentificationType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The AccessLineID applicable to the current treatment</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceType" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The service that is to be applied to the line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ServiceAction" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Identifies the action that needs to be applied to the line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="SIM2Value" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Indicates if SIM2 is needed or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineInfo" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Information given to the agent regarding the treatment of the line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="CanNumberBeRetained" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Indicates if the number can be retained or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="EarliestAvailabilityDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The earliest date by which the services offered can be made available to the prospective customer</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="AppointmentNeeded" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Indicates if an Appointment is needed or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<!-- Start CCS12 IRIS25628 FTTH Introduced new tags PreOrder and RegisterOfInterest-->
    			<xsd:element name="PreOrder" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A flag indicating if a pre-order is possible or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>	
    			<xsd:element name="RegisterOfInterest" type="corecom:IndicatorType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A flag indicating if interest can be registered with the service or not</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>				
    			<!-- Start CCS12 IRIS25628 FTTH Introduced new tag PreOrder and RegisterOfInterest-->
    			<!-- Start CCS10 IRIS25424 FTTP Introduced new tag InstallProcess -->
    			<xsd:element name="InstallProcess" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Indicates if the intallation process is a single staged or a 2 staged process</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>	
    			<!-- End CCS10 IRIS25424 FTTP Introduced new tag InstallProcess -->	
    			<xsd:element name="ConnectionCharge" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Connection charge flag</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PortInFlag" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A flag which specifies how the number needs to be ported in.</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="VICCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>A vic code is an identifier issued to allow an porting-in to occur</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="PendingOrder" minOccurs="0" maxOccurs="unbounded">
    				<xsd:complexType>
    					<xsd:sequence>
    						<xsd:element name="CompletionDate" type="corecom:DateType" minOccurs="0">
    							<xsd:annotation>
    								<xsd:documentation>The date by which the pending order would be completed</xsd:documentation>
    							</xsd:annotation>
    						</xsd:element>
    						<xsd:element name="TypeCode" type="corecom:StringType" minOccurs="0">
    							<xsd:annotation>
    								<xsd:documentation>The type of pending order</xsd:documentation>
    							</xsd:annotation>
    						</xsd:element>
    						<xsd:element name="ThirdPartyFlag" type="corecom:IndicatorType" minOccurs="0">
    							<xsd:annotation>
    								<xsd:documentation>Specifies if the pending order on the line is by a third party</xsd:documentation>
    							</xsd:annotation>
    						</xsd:element>
    					</xsd:sequence>
    				</xsd:complexType>
    			</xsd:element>
    			<xsd:element name="Note" type="corecom:NoteType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Notes, if any, for the current treatment block</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= MiscReference Type === -->
    	<xsd:complexType name="MiscReferenceType">
    		<xsd:sequence>
                <!-- Start | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the following removed fields -->
    			<!-- Start | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
    			<xsd:element name="ServiceProviderName" type="corecom:NameType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The Service Provider's name</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="LineLength" type="corecom:MeasureType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Estimated length of the line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element> 
    			<!-- End | CCS14.0 CR VFUKE-278- FTTH-Leco-journey-Digital Eshop -->
                <!-- End | CCS14.0 Defect 18184 (IRIS 25628 FTTH) re-introduces the above removed fields -->
    			<xsd:element name="CustomerAgreedDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The Customer Agreed Date</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ReadyForServiceDate" type="corecom:DateType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Date on which the Service would be ready</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="ANFP" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The Distribution Point category which gives a view on the services that are allowed to run</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<!-- Start CCS12 IRIS25628 FTTH Introduced new tag InstallationType -->
    			<xsd:element name="InstallationType" type="corecom:StringType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Type of installation for the Fiber</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>	
    			<!-- Start CCS12 IRIS25628 FTTH Introduced new tag InstallationType -->
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= Services Type === -->
    	<xsd:complexType name="ServicesType">
    		<xsd:sequence>
    			<xsd:element name="Service" type="corecom:NameType" minOccurs="0" maxOccurs="unbounded">
    				<xsd:annotation>
    					<xsd:documentation>The service identification</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= LineIdentification Type === -->
    	<xsd:complexType name="LineIdentificationType">
    		<xsd:sequence>
    			<xsd:element ref="corecom:Identification" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Parameters that identifies a line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="TypeCode" type="corecom:CodeType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>Categorisation of the line</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    	<!--========= LinePlant Type === -->
    	<xsd:complexType name="LinePlantType">
    		<xsd:sequence>
    			<xsd:element name="SparePairs" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The number of spare pairs at the address</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="WorkingLines" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The number of working lines at the address</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    			<xsd:element name="StoppedLines" type="corecom:IntegerType" minOccurs="0">
    				<xsd:annotation>
    					<xsd:documentation>The number of stopped lines at the address</xsd:documentation>
    				</xsd:annotation>
    			</xsd:element>
    		</xsd:sequence>
    	</xsd:complexType>
    </xsd:schema>
